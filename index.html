<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .gacha-machine {
            background: linear-gradient(145deg, #ff6b6b, #ffa726);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .fruit-display {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .fruit {
            font-size: 2.5em;
            transition: all 0.5s ease;
            position: absolute;
            opacity: 0;
        }

        .fruit.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .spin-btn {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cooldown {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .stats-btn {
            background: linear-gradient(145deg, #a8e6cf, #88d8b0);
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .stats-btn:hover {
            transform: translateY(-2px);
        }

        .inventory {
            margin-top: 20px;
            text-align: left;
        }

        .inventory h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .inventory-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .fruit-name {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .fruit-count {
            color: #666;
            font-size: 0.9em;
        }

        .fruit-common { color: #6c757d; }
        .fruit-rare { color: #007bff; }
        .fruit-epic { color: #6f42c1; }
        .fruit-legendary { color: #dc3545; }
        .fruit-mythical { color: #fd7e14; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .stats-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes roll {
            0% { transform: translateY(100px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(0) rotate(360deg); opacity: 1; }
        }

        .rolling .fruit {
            animation: roll 0.5s ease-out;
        }
    </style>
</head>
<body>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è -->

            <h3>üéí –í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="inventory-grid" id="modalInventoryGrid"></div>
        </div>
    </div>

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –§–†–£–ö–¢–û–í ==========
        const FRUITS = {
            "–†–∞–∫–µ—Ç–∞": { emoji: "üöÄ", rarity: "common", chance: 30.0, color: "fruit-common" },
            "–í—Ä–∞—â–µ–Ω–∏–µ": { emoji: "üîÑ", rarity: "common", chance: 28.5, color: "fruit-common" },
            "–ö–ª–∏–Ω–æ–∫": { emoji: "‚öîÔ∏è", rarity: "common", chance: 27.0, color: "fruit-common" },
            "–ü—Ä—É–∂–∏–Ω–∞": { emoji: "ü¶ò", rarity: "common", chance: 25.5, color: "fruit-common" },
            "–ë–æ–º–±–∞": { emoji: "üí£", rarity: "common", chance: 24.0, color: "fruit-common" },
            "–î—ã–º": { emoji: "üí®", rarity: "common", chance: 22.5, color: "fruit-common" },

            "–ü–ª–∞–º—è": { emoji: "üî•", rarity: "rare", chance: 19.6, color: "fruit-rare" },
            "–õ—ë–¥": { emoji: "‚ùÑÔ∏è", rarity: "rare", chance: 18.2, color: "fruit-rare" },
            "–ü–µ—Å–æ–∫": { emoji: "üèúÔ∏è", rarity: "rare", chance: 16.9, color: "fruit-rare" },
            "–¢—å–º–∞": { emoji: "üåë", rarity: "rare", chance: 15.6, color: "fruit-rare" },
            "–û—Ä—ë–ª": { emoji: "ü¶Ö", rarity: "rare", chance: 14.4, color: "fruit-rare" },
            "–ê–ª–º–∞–∑": { emoji: "üíé", rarity: "rare", chance: 13.2, color: "fruit-rare" },
            "–°–≤–µ—Ç": { emoji: "üí°", rarity: "epic", chance: 12.1, color: "fruit-epic" },
            "–†–µ–∑–∏–Ω–∞": { emoji: "üß±", rarity: "epic", chance: 11.0, color: "fruit-epic" },
            "–ü—Ä–∏–∑—Ä–∞–∫": { emoji: "üëª", rarity: "epic", chance: 10.0, color: "fruit-epic" },
            "–ú–∞–≥–º–∞": { emoji: "üåã", rarity: "epic", chance: 9.1, color: "fruit-epic" },
            "–î—Ä–æ–∂—å": { emoji: "üåä", rarity: "epic", chance: 8.2, color: "fruit-epic" },
            "–ë—É–¥–¥–∞": { emoji: "üôè", rarity: "legendary", chance: 7.4, color: "fruit-legendary" },
            "–õ—é–±–æ–≤—å": { emoji: "üíñ", rarity: "legendary", chance: 6.6, color: "fruit-legendary" },
            "–¢–≤–æ—Ä–µ–Ω–∏–µ": { emoji: "üåü", rarity: "legendary", chance: 5.9, color: "fruit-legendary" },
            "–ü–∞—É–∫": { emoji: "üï∑Ô∏è", rarity: "legendary", chance: 5.2, color: "fruit-legendary" },
            "–ó–≤—É–∫": { emoji: "üîä", rarity: "legendary", chance: 4.6, color: "fruit-legendary" },
            "–§–µ–Ω–∏–∫—Å": { emoji: "ü¶ö", rarity: "legendary", chance: 4.0, color: "fruit-legendary" },
            "–ü–æ—Ä—Ç–∞–ª": { emoji: "üåÄ", rarity: "legendary", chance: 3.5, color: "fruit-legendary" },
            "–ú–æ–ª–Ω–∏—è": { emoji: "‚ö°", rarity: "legendary", chance: 3.0, color: "fruit-legendary" },
            "–ë–æ–ª—å": { emoji: "üí¢", rarity: "legendary", chance: 2.6, color: "fruit-legendary" },
            "–ú–µ—Ç–µ–ª—å": { emoji: "üå®Ô∏è", rarity: "legendary", chance: 2.2, color: "fruit-legendary" },
            "–ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è": { emoji: "üåå", rarity: "mythical", chance: 1.0, color: "fruit-mythical" },
            "–ú–∞–º–æ–Ω—Ç": { emoji: "üêò", rarity: "mythical", chance: 0.75, color: "fruit-mythical" },
            "–¢-–†–µ–∫—Å": { emoji: "ü¶ñ", rarity: "mythical", chance: 0.56, color: "fruit-mythical" },
            "–¢–µ—Å—Ç–æ": { emoji: "üçû", rarity: "mythical", chance: 0.42, color: "fruit-mythical" },
            "–¢–µ–Ω—å": { emoji: "üë§", rarity: "mythical", chance: 0.31, color: "fruit-mythical" },
            "–Ø–¥": { emoji: "‚ò†Ô∏è", rarity: "mythical", chance: 0.23, color: "fruit-mythical" },
            "–ö–æ–Ω—Ç—Ä–æ–ª—å": { emoji: "üéÆ", rarity: "mythical", chance: 0.17, color: "fruit-mythical" },
            "–ì–∞–∑": { emoji: "üí®", rarity: "mythical", chance: 0.125, color: "fruit-mythical" },
            "–î—É—Ö": { emoji: "üëÅÔ∏è", rarity: "mythical", chance: 0.092, color: "fruit-mythical" },
            "–õ–µ–æ–ø–∞—Ä–¥": { emoji: "üêÜ", rarity: "mythical", chance: 0.067, color: "fruit-mythical" },
            "–ô–µ—Ç–∏": { emoji: "üßä", rarity: "mythical", chance: 0.048, color: "fruit-mythical" },
            "–ö–∏—Ü—É–Ω—ç": { emoji: "ü¶ä", rarity: "mythical", chance: 0.032, color: "fruit-mythical" },
            "–î—Ä–∞–∫–æ–Ω": { emoji: "üêâ", rarity: "mythical", chance: 0.01, color: "fruit-mythical" }
        };

        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let userData = {
            inventory: {},
            totalSpins: 0,
            lastSpin: 0,
            isAdmin: false
        };

        const COOLDOWN = 2 * 60 * 60 * 1000; // 2 —á–∞—Å–∞

        // ========== –ë–ê–ó–ê –î–ê–ù–ù–´–• (LocalStorage) ==========
        function loadUserData() {
            try {
                const saved = localStorage.getItem('gachaUserData');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    userData = { ...userData, ...parsed };
                }
                updateCooldown();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        function saveUserData() {
            try {
                localStorage.setItem('gachaUserData', JSON.stringify(userData));
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                return false;
            }
        }

        // ========== –õ–û–ì–ò–ö–ê –ì–ê–ß–ò ==========
        function chooseThreeFruits() {
            const selectedFruits = [];
            const availableFruits = { ...FRUITS };
            
            for (let i = 0; i < 3; i++) {
                if (Object.keys(availableFruits).length === 0) break;
                
                const fruitsList = Object.keys(availableFruits);
                const probabilities = Object.values(availableFruits).map(fruit => fruit.chance);
                
                let total = probabilities.reduce((sum, prob) => sum + prob, 0);
                let random = Math.random() * total;
                
                let chosenFruit = null;
                for (let j = 0; j < fruitsList.length; j++) {
                    random -= availableFruits[fruitsList[j]].chance;
                    if (random <= 0) {
                        chosenFruit = fruitsList[j];
                        break;
                    }
                }
                
                selectedFruits.push(chosenFruit);
                delete availableFruits[chosenFruit];
            }
            
            return selectedFruits;
        }

        async function spinGacha() {
            const spinBtn = document.getElementById('spinBtn');
            const fruitDisplay = document.getElementById('fruitDisplay');
            const now = Date.now();
            
            if (now - userData.lastSpin < COOLDOWN && !userData.isAdmin) {
                alert('–ü–æ–¥–æ–∂–¥–∏—Ç–µ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –∫—Ä—É—á–µ–Ω–∏–µ–º!');
                return;
            }

            spinBtn.disabled = true;
            fruitDisplay.classList.add('rolling');

            const fruits = chooseThreeFruits();
            const fruitElements = [
                document.getElementById('fruit1'),
                document.getElementById('fruit2'),
                document.getElementById('fruit3')
            ];

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 3; j++) {
                    const randomFruit = Object.keys(FRUITS)[Math.floor(Math.random() * Object.keys(FRUITS).length)];
                    fruitElements[j].textContent = FRUITS[randomFruit].emoji;
                    fruitElements[j].className = `fruit ${FRUITS[randomFruit].color}`;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const finalFruit = fruits[Math.floor(Math.random() * fruits.length)];
            for (let j = 0; j < 3; j++) {
                fruitElements[j].textContent = FRUITS[fruits[j]].emoji;
                fruitElements[j].className = `fruit ${FRUITS[fruits[j]].color}`;
                fruitElements[j].style.opacity = '1';
                fruitElements[j].style.transform = 'scale(1.1)';
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            userData.inventory[finalFruit] = (userData.inventory[finalFruit] || 0) + 1;
            userData.totalSpins++;
            userData.lastSpin = now;

            saveUserData();
            updateCooldown();

            fruitDisplay.classList.remove('rolling');
            spinBtn.disabled = false;

            setTimeout(() => {
                alert(`üéâ –í–∞–º –≤—ã–ø–∞–ª: ${finalFruit} ${FRUITS[finalFruit].emoji}`);
            }, 500);
        }

        // ========== –ò–ù–¢–ï–†–§–ï–ô–° ==========
        function showStats() {
            const statsContent = document.getElementById('statsContent');
            let statsHTML = '';

            statsHTML += `<div class="stats-item">–í—Å–µ–≥–æ –∫—Ä—É—á–µ–Ω–∏–π: ${userData.totalSpins}</div>`;
            
            const sortedInventory = Object.entries(userData.inventory)
                .sort((a, b) => b[1] - a[1]);

            if (sortedInventory.length === 0) {
                statsHTML += '<div class="stats-item">–£ –≤–∞—Å –µ—â–µ –Ω–µ—Ç —Ñ—Ä—É–∫—Ç–æ–≤</div>';
            } else {
                sortedInventory.forEach(([fruit, count]) => {
                    const percentage = (count / userData.totalSpins * 100).toFixed(1);
                    statsHTML += `
                        <div class="stats-item ${FRUITS[fruit].color}">
                            ${FRUITS[fruit].emoji} ${fruit} - ${count} (${percentage}%)
                        </div>
                    `;
                });
            }

            statsContent.innerHTML = statsHTML;
            document.getElementById('statsModal').style.display = 'flex';
        }

        function showInventory() {
            const modalInventoryGrid = document.getElementById('modalInventoryGrid');
            renderInventory(modalInventoryGrid);
            document.getElementById('inventoryModal').style.display = 'flex';
        }

        function renderInventory(container) {
            if (Object.keys(userData.inventory).length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666;">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>';
                return;
            }

            const sortedInventory = Object.entries(userData.inventory)
                .sort((a, b) => FRUITS[b[0]].chance - FRUITS[a[0]].chance);

            container.innerHTML = sortedInventory.map(([fruit, count]) => `
                <div class="inventory-item">
                    <div class="fruit-name ${FRUITS[fruit].color}">
                        ${FRUITS[fruit].emoji} ${fruit}
                    </div>
                    <div class="fruit-count">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${count}</div>
                </div>
            `).join('');
        }

        function updateCooldown() {
            const cooldownText = document.getElementById('cooldownText');
            const now = Date.now();
            const remaining = COOLDOWN - (now - userData.lastSpin);

            if (userData.isAdmin) {
                cooldownText.textContent = 'üëë –ê–¥–º–∏–Ω: –∫—Ä—É—Ç–∏—Ç—å –º–æ–∂–Ω–æ –≤—Å–µ–≥–¥–∞!';
                cooldownText.style.color = '#4ecdc4';
            } else if (remaining > 0) {
                const hours = Math.floor(remaining / (60 * 60 * 1000));
                const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
                cooldownText.textContent = `‚è∞ –î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫—Ä—É—á–µ–Ω–∏—è: ${hours}—á ${minutes}–º`;
                cooldownText.style.color = '#ff6b6b';
            } else {
                cooldownText.textContent = '‚úÖ –ú–æ–∂–Ω–æ –∫—Ä—É—Ç–∏—Ç—å!';
                cooldownText.style.color = '#4ecdc4';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // ========== –ê–î–ú–ò–ù –§–£–ù–ö–¶–ò–ò ==========
        function toggleAdmin() {
            userData.isAdmin = !userData.isAdmin;
            saveUserData();
            updateCooldown();
            alert(userData.isAdmin ? 'üëë –†–µ–∂–∏–º –∞–¥–º–∏–Ω–∞ –≤–∫–ª—é—á–µ–Ω!' : 'üë§ –†–µ–∂–∏–º –∞–¥–º–∏–Ω–∞ –≤—ã–∫–ª—é—á–µ–Ω');
        }

        function resetData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã!')) {
                userData = {
                    inventory: {},
                    totalSpins: 0,
                    lastSpin: 0,
                    isAdmin: userData.isAdmin
                };
                saveUserData();
                updateCooldown();
                alert('–î–∞–Ω–Ω—ã–µ —Å–±—Ä–æ—à–µ–Ω—ã!');
            }
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            
            // –°–∫—Ä—ã–≤–∞–µ–º loading –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // –°–µ–∫—Ä–µ—Ç–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –¥–ª—è –∞–¥–º–∏–Ω–∞
            let konamiCode = [];
            const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
            
            document.addEventListener('keydown', (e) => {
                konamiCode.push(e.code);
                if (konamiCode.length > konamiSequence.length) {
                    konamiCode.shift();
                }
                
                if (konamiCode.join() === konamiSequence.join()) {
                    toggleAdmin();
                    konamiCode = [];
                }
            });
        });

        // ========== –≠–ö–°–ü–û–†–¢ –î–õ–Ø –ò–ù–¢–ï–ì–†–ê–¶–ò–ò –° –¢–ï–õ–ï–ì–†–ê–ú –ë–û–¢–û–ú ==========
        window.GachaAPI = {
            // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ—Å–Ω–æ–≤–Ω—É—é –±–∞–∑—É
            getUserData: () => userData,
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–π –±–∞–∑—ã
            setUserData: (data) => {
                userData = { ...userData, ...data };
                saveUserData();
                updateCooldown();
            },
            
            // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
            setAdmin: (isAdmin) => {
                userData.isAdmin = isAdmin;
                saveUserData();
                updateCooldown();
            },
            
            // –î–æ–±–∞–≤–∏—Ç—å —Ñ—Ä—É–∫—Ç—ã (–¥–ª—è –∞–¥–º–∏–Ω–æ–≤)
            addFruit: (fruitName, count = 1) => {
                if (FRUITS[fruitName]) {
                    userData.inventory[fruitName] = (userData.inventory[fruitName] || 0) + count;
                    saveUserData();
                    return true;
                }
                return false;
            },
            
            // –ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
            getStats: () => ({
                totalSpins: userData.totalSpins,
                inventory: userData.inventory,
                lastSpin: userData.lastSpin,
                isAdmin: userData.isAdmin
            })
        };
    </script>
