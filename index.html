<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            gap: 0;
        }

        /* Редактор кода - ЗАНИМАЕТ ВСЮ ВЕРХНЮЮ ЧАСТЬ */
        .editor-container {
            flex: 1;
            background: #161b22;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .editor-header {
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
            flex-shrink: 0;
        }

        .editor-title {
            font-size: 14px;
            font-weight: 600;
            color: #7ee787;
        }

        .run-button {
            background: #f2cc60;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .run-button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .run-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 16px;
            height: 16px;
            border-left: 6px solid #0d1117;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-left: 2px;
        }

        .code-editor {
            flex: 1;
            background: #0d1117;
            color: #e6edf3;
            border: none;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
            min-height: 0;
        }

        /* Панель ошибок - ЗАНИМАЕТ НИЖНЮЮ ТРЕТЬ */
        .error-panel {
            background: #da3633;
            color: white;
            padding: 12px 16px;
            display: none;
            max-height: 33vh;
            overflow-y: auto;
            flex-shrink: 0;
            border-top: 1px solid #ff6b6b;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .error-icon {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            background: #da3633;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-icon::before {
            width: 2px;
            height: 6px;
        }

        .error-icon::after {
            width: 6px;
            height: 2px;
        }

        .error-line {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 4px;
            margin-top: 6px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
        }

        .error-message {
            margin-top: 4px;
            opacity: 0.9;
            font-size: 12px;
        }

        /* Окно результата */
        .result-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .result-header {
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
            flex-shrink: 0;
        }

        .back-button {
            background: #238636;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s ease;
            font-size: 12px;
        }

        .back-button:hover {
            background: #2ea043;
        }

        .arrow {
            width: 10px;
            height: 10px;
            border-left: 2px solid white;
            border-top: 2px solid white;
            transform: rotate(-45deg);
        }

        .canvas-container {
            flex: 1;
            background: #161b22;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            background: #0d1117;
        }

        /* Нумерация строк */
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 16px 8px;
            background: #0d1117;
            border-right: 1px solid #30363d;
            height: 100%;
            text-align: right;
            color: #484f58;
            font-size: 12px;
            line-height: 1.5;
            user-select: none;
        }

        .code-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .code-textarea {
            padding-left: 50px !important;
        }

        /* Адаптивность для телефона */
        @media (max-width: 768px) {
            .editor-header {
                padding: 10px 12px;
            }
            
            .code-editor {
                padding: 12px;
                font-size: 13px;
            }
            
            .error-panel {
                padding: 10px 12px;
                max-height: 30vh;
            }
            
            .line-numbers {
                padding: 12px 6px;
                font-size: 11px;
            }
            
            .code-textarea {
                padding-left: 45px !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Редактор кода -->
        <div class="editor-container">
            <div class="editor-header">
                <div class="editor-title">geometry.gs</div>
                <button class="run-button" onclick="runCode()">
                    <div class="play-icon"></div>
                </button>
            </div>
            <div class="code-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea class="code-editor code-textarea" id="codeEditor" spellcheck="false" oninput="updateLineNumbers()">rectangle {id=1; side=100,100; place=200,200; color=255,0,0; border=3; border_color=255,255,255; rotate=30}
triangular {id=2; side=80,80,80; place=400,300; color=0,255,0; border=2; border_color=0,0,255; rotate=45}
oval {id=3; side=120,80; place=600,400; color=0,0,255; border=1; border_color=255,255,0; rotate=15}</textarea>
            </div>
        </div>

        <!-- Панель ошибок -->
        <div class="error-panel" id="errorPanel">
            <div class="error-title">
                <div class="error-icon"></div>
                Ошибка выполнения
            </div>
            <div id="errorContent"></div>
        </div>
    </div>

    <!-- Окно результата -->
    <div class="result-container" id="resultContainer">
        <div class="result-header">
            <div style="color: #7ee787; font-size: 14px;">Результат выполнения</div>
            <button class="back-button" onclick="closeResult()">
                <div class="arrow"></div>
                Назад
            </button>
        </div>
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>

    <script>
        class GeometryEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.errors = [];
                this.setupCanvas();
            }

            setupCanvas() {
                // Устанавливаем одинаковые единичные отрезки
                const dpr = window.devicePixelRatio || 1;
                const rect = this.canvas.getBoundingClientRect();
                
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }

            parse(code) {
                this.shapes.clear();
                this.errors = [];
                
                const lines = code.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    try {
                        if (line.startsWith('rectangle')) {
                            this.parseRectangle(line, i + 1);
                        } else if (line.startsWith('triangular')) {
                            this.parseTriangular(line, i + 1);
                        } else if (line.startsWith('oval')) {
                            this.parseOval(line, i + 1);
                        } else if (line) {
                            throw new Error(`Неизвестная команда: ${line.split('{')[0]}`);
                        }
                    } catch (error) {
                        this.errors.push({
                            line: i + 1,
                            message: error.message,
                            code: line
                        });
                    }
                }
            }

            parseRectangle(line, lineNumber) {
                const match = line.match(/rectangle\s*\{([^}]+)\}/);
                if (!match) {
                    throw new Error('Неправильный формат команды rectangle');
                }

                const params = match[1];
                const config = { type: 'rectangle' };

                this.parseParams(params, config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 2) {
                    throw new Error('Прямоугольник должен иметь 2 стороны (ширина, высота)');
                }

                this.shapes.set(config.id, config);
            }

            parseTriangular(line, lineNumber) {
                const match = line.match(/triangular\s*\{([^}]+)\}/);
                if (!match) {
                    throw new Error('Неправильный формат команды triangular');
                }

                const params = match[1];
                const config = { type: 'triangular' };

                this.parseParams(params, config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 3) {
                    throw new Error('Треугольник должен иметь 3 стороны');
                }

                this.shapes.set(config.id, config);
            }

            parseOval(line, lineNumber) {
                const match = line.match(/oval\s*\{([^}]+)\}/);
                if (!match) {
                    throw new Error('Неправильный формат команды oval');
                }

                const params = match[1];
                const config = { type: 'oval' };

                this.parseParams(params, config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 2) {
                    throw new Error('Овал должен иметь 2 диаметра (ширина, высота)');
                }

                this.shapes.set(config.id, config);
            }

            parseParams(paramsString, config, lineNumber) {
                const params = paramsString.split(';').map(p => p.trim()).filter(p => p);
                
                for (const param of params) {
                    const equalsIndex = param.indexOf('=');
                    if (equalsIndex === -1) {
                        throw new Error(`Неправильный формат параметра: ${param}`);
                    }
                    
                    const key = param.substring(0, equalsIndex).trim();
                    const value = param.substring(equalsIndex + 1).trim();
                    
                    if (!key || !value) {
                        throw new Error(`Неправильный формат параметра: ${param}`);
                    }

                    switch (key) {
                        case 'id':
                            config.id = this.parseNumber(value, 'id', lineNumber);
                            break;
                        case 'side':
                            config.side = this.parseSide(value, lineNumber);
                            break;
                        case 'place':
                            config.place = this.parsePlace(value, lineNumber);
                            break;
                        case 'color':
                            config.color = this.parseColor(value, lineNumber);
                            break;
                        case 'border':
                            config.border = this.parseNumber(value, 'border', lineNumber);
                            break;
                        case 'border_color':
                            config.border_color = this.parseColor(value, lineNumber);
                            break;
                        case 'rotate':
                            config.rotate = this.parseNumber(value, 'rotate', lineNumber);
                            break;
                        default:
                            throw new Error(`Неизвестный параметр: ${key}`);
                    }
                }

                // Устанавливаем значения по умолчанию
                if (!config.color) config.color = [255, 255, 255];
                if (!config.border) config.border = 0;
                if (!config.border_color) config.border_color = [0, 0, 0];
                if (!config.rotate) config.rotate = 0;
            }

            parseNumber(value, paramName, lineNumber) {
                const num = parseInt(value);
                if (isNaN(num) || num < 0) {
                    throw new Error(`Параметр ${paramName} должен быть положительным числом`);
                }
                return num;
            }

            parseSide(value, lineNumber) {
                const sides = value.split(',').map(side => {
                    const num = parseInt(side.trim());
                    if (isNaN(num) || num <= 0) {
                        throw new Error(`Сторона должна быть положительным числом: ${side}`);
                    }
                    return num;
                });
                return sides;
            }

            parsePlace(value, lineNumber) {
                const coords = value.split(',').map(coord => {
                    const num = parseInt(coord.trim());
                    if (isNaN(num)) {
                        throw new Error(`Координата должна быть числом: ${coord}`);
                    }
                    return num;
                });
                
                if (coords.length !== 2) {
                    throw new Error('Параметр place должен содержать 2 координаты через запятую');
                }
                return coords;
            }

            parseColor(value, lineNumber) {
                const colors = value.split(',').map(color => {
                    const num = parseInt(color.trim());
                    if (isNaN(num) || num < 0 || num > 255) {
                        throw new Error(`Значение цвета должно быть от 0 до 255: ${color}`);
                    }
                    return num;
                });
                
                if (colors.length !== 3) {
                    throw new Error('Цвет должен содержать 3 значения RGB через запятую');
                }
                return colors;
            }

            validateRequiredParams(config, required, lineNumber) {
                for (const param of required) {
                    if (config[param] === undefined) {
                        throw new Error(`Отсутствует обязательный параметр: ${param}`);
                    }
                }
            }

            render() {
                // Очищаем canvas
                const rect = this.canvas.getBoundingClientRect();
                this.ctx.clearRect(0, 0, rect.width, rect.height);
                this.ctx.fillStyle = '#0d1117';
                this.ctx.fillRect(0, 0, rect.width, rect.height);
                
                // Рендерим все фигуры
                for (const [id, shape] of this.shapes) {
                    try {
                        this.ctx.save();
                        
                        // Применяем поворот
                        const [x, y] = shape.place;
                        this.ctx.translate(x, y);
                        this.ctx.rotate(shape.rotate * Math.PI / 180);
                        this.ctx.translate(-x, -y);
                        
                        if (shape.type === 'rectangle') {
                            this.renderRectangle(shape);
                        } else if (shape.type === 'triangular') {
                            this.renderTriangular(shape);
                        } else if (shape.type === 'oval') {
                            this.renderOval(shape);
                        }
                        
                        this.ctx.restore();
                    } catch (error) {
                        this.errors.push({
                            line: 0,
                            message: `Ошибка отрисовки фигуры ${id}: ${error.message}`,
                            code: ''
                        });
                    }
                }
            }

            renderRectangle(shape) {
                const [x, y] = shape.place;
                const [width, height] = shape.side;
                const [r, g, b] = shape.color;
                
                // Рисуем заливку
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                this.ctx.fillRect(x - width/2, y - height/2, width, height);
                
                // Рисуем обводку если есть
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.strokeRect(x - width/2, y - height/2, width, height);
                }
            }

            renderTriangular(shape) {
                const [x, y] = shape.place;
                const [a, b, c] = shape.side;
                const [r, g, bColor] = shape.color;
                
                // Для равностороннего треугольника используем первую сторону
                const size = a;
                const height = (Math.sqrt(3) / 2) * size;
                
                const points = [
                    [x, y - height/2],
                    [x - size/2, y + height/2],
                    [x + size/2, y + height/2]
                ];
                
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${bColor})`;
                this.ctx.beginPath();
                this.ctx.moveTo(points[0][0], points[0][1]);
                this.ctx.lineTo(points[1][0], points[1][1]);
                this.ctx.lineTo(points[2][0], points[2][1]);
                this.ctx.closePath();
                this.ctx.fill();
                
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.stroke();
                }
            }

            renderOval(shape) {
                const [x, y] = shape.place;
                const [width, height] = shape.side;
                const [r, g, b] = shape.color;
                
                // Рисуем эллипс
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                this.ctx.beginPath();
                this.ctx.ellipse(x, y, width/2, height/2, 0, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // Рисуем обводку если есть
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.stroke();
                }
            }

            hasErrors() {
                return this.errors.length > 0;
            }

            getErrors() {
                return this.errors;
            }
        }

        let engine = null;

        function init() {
            const canvas = document.getElementById('renderCanvas');
            engine = new GeometryEngine(canvas);
            updateLineNumbers();
            
            // Перерисовываем canvas при изменении размера
            window.addEventListener('resize', () => {
                if (engine) {
                    engine.setupCanvas();
                    engine.render();
                }
            });
        }

        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const errorPanel = document.getElementById('errorPanel');
            const errorContent = document.getElementById('errorContent');
            
            engine.parse(code);
            
            if (engine.hasErrors()) {
                errorContent.innerHTML = '';
                engine.getErrors().forEach(error => {
                    const errorHTML = `
                        <div class="error-line">
                            Строка ${error.line}: ${error.code || ''}
                        </div>
                        <div class="error-message">${error.message}</div>
                    `;
                    errorContent.innerHTML += errorHTML;
                });
                errorPanel.style.display = 'block';
            } else {
                errorPanel.style.display = 'none';
                engine.render();
                showResult();
            }
        }

        function showResult() {
            document.getElementById('resultContainer').style.display = 'flex';
            // Перерисовываем canvas при показе результата
            setTimeout(() => {
                engine.setupCanvas();
                engine.render();
            }, 50);
        }

        function closeResult() {
            document.getElementById('resultContainer').style.display = 'none';
        }

        function updateLineNumbers() {
            const textarea = document.getElementById('codeEditor');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = textarea.value.split('\n').length;
            
            let numbersHTML = '';
            for (let i = 1; i <= lines; i++) {
                numbersHTML += i + '<br>';
            }
            lineNumbers.innerHTML = numbersHTML;
        }

        window.onload = init;
    </script>
</body>
</html>
