<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeScript Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        .header {
            background: rgba(45, 45, 45, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid #3e3e3e;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .header p {
            color: #cccccc;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .panel {
            background: rgba(37, 37, 38, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #3e3e3e;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            background: rgba(45, 45, 45, 0.9);
            padding: 12px 15px;
            border-bottom: 1px solid #3e3e3e;
            border-radius: 10px 10px 0 0;
        }

        .panel-header h3 {
            font-size: 16px;
            color: #4ecdc4;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            border-radius: 0 0 10px 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border-radius: 0 0 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
        }

        .btn {
            background: linear-gradient(135deg, #0e639c, #1177bb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1177bb, #1387d4);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 99, 156, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #495057, #6c757d);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #6c757d, #868e96);
        }

        .error-console {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 6px;
            padding: 12px 15px;
            color: #ff6b6b;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
            max-height: 120px;
            overflow-y: auto;
            display: none;
        }

        .error-console.visible {
            display: block;
        }

        .examples-dropdown {
            position: relative;
            display: inline-block;
        }

        .examples-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            padding: 5px 0;
            min-width: 200px;
            z-index: 1000;
            margin-top: 5px;
        }

        .examples-menu button {
            width: 100%;
            background: none;
            border: none;
            color: #cccccc;
            padding: 8px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
        }

        .examples-menu button:hover {
            background: #3e3e3e;
            color: #ffffff;
        }

        .examples-dropdown:hover .examples-menu {
            display: block;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
            font-size: 12px;
            color: #888;
        }

        /* –§–ò–ö–°: –£–±–µ–¥–∏–º—Å—è —á—Ç–æ –º–µ–Ω—é –ø–æ–≤–µ—Ä—Ö –∫–∞–Ω–≤–∞—Å–∞ */
        .editor-panel {
            position: relative;
            z-index: 2;
        }

        .output-panel {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® ShapeScript Playground - FIXED</h1>
            <p>–¢–µ–ø–µ—Ä—å –∫–≤–∞–¥—Ä–∞—Ç—ã –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –∏ –ø—Ä–∏–º–µ—Ä—ã –Ω–µ –ø—Ä—è—á—É—Ç—Å—è!</p>
        </div>
        
        <div class="main-content">
            <div class="panel editor-panel">
                <div class="panel-header">
                    <h3>üìù ShapeScript Code Editor</h3>
                </div>
                <div class="editor-container">
                    <textarea id="editor" class="code-editor" spellcheck="false">
rectangle {
    id: "redSquare"
    x: 350
    y: 250
    width: 100
    height: 100
    fill: "#ff0000"
    stroke: "none"
}
                    </textarea>
                </div>
                <div class="controls">
                    <button class="btn" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
                    <button class="btn btn-secondary" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <div class="examples-dropdown">
                        <button class="btn btn-secondary">üìö Examples ‚ñº</button>
                        <div class="examples-menu">
                            <button onclick="loadExample('redSquare')">üî¥ Red Square</button>
                            <button onclick="loadExample('blueCircle')">üîµ Blue Circle</button>
                            <button onclick="loadExample('multipleShapes')">üü¢ Multiple Shapes</button>
                            <button onclick="loadExample('animation')">üé¨ Simple Animation</button>
                        </div>
                    </div>
                </div>
                <div id="errorConsole" class="error-console"></div>
            </div>
            
            <div class="panel output-panel">
                <div class="panel-header">
                    <h3>üëÅÔ∏è Visual Output</h3>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="status-bar">
                    <span id="status">Ready - Click "Run Code"</span>
                    <span>Canvas: 800√ó600</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ShapeScriptEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.animations = new Map();
                this.animationId = null;
                this.startTime = null;
            }

            parse(code) {
                try {
                    this.shapes.clear();
                    this.animations.clear();
                    document.getElementById('errorConsole').classList.remove('visible');
                    document.getElementById('errorConsole').textContent = '';
                    
                    console.log('Parsing code:', code);

                    // –ü–∞—Ä—Å–∏–Ω–≥ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ü–ê–†–°–ï–†
                    const rectMatches = code.matchAll(/rectangle\s*\{([^}]+)\}/g);
                    for (const match of rectMatches) {
                        const config = this.parseConfig(match[1]);
                        console.log('Found rectangle:', config);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'rectangle',
                                ...config
                            });
                        }
                    }

                    // –ü–∞—Ä—Å–∏–Ω–≥ –∫—Ä—É–≥–æ–≤
                    const circleMatches = code.matchAll(/circle\s*\{([^}]+)\}/g);
                    for (const match of circleMatches) {
                        const config = this.parseConfig(match[1]);
                        console.log('Found circle:', config);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'circle',
                                ...config
                            });
                        }
                    }

                    this.startTime = Date.now();
                    this.updateStatus('Code parsed successfully - ' + this.shapes.size + ' shapes found');

                } catch (error) {
                    this.showError('Parse error: ' + error.message);
                    console.error('Parse error:', error);
                }
            }

            parseConfig(configStr) {
                const config = {};
                const lines = configStr.split('\n');
                
                for (const line of lines) {
                    // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–µ—Ä –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤
                    const match = line.match(/(\w+)\s*:\s*(.+)/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim().replace(/,$/, '').replace(/;$/, '');
                        
                        console.log(`Parsing key: ${key}, value: ${value}`);
                        
                        if (value.startsWith('[') && value.endsWith(']')) {
                            try {
                                value = JSON.parse(value);
                            } catch (e) {
                                value = value;
                            }
                        } else if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        } else if (value.startsWith("'") && value.endsWith("'")) {
                            value = value.slice(1, -1);
                        } else if (!isNaN(value)) {
                            value = parseFloat(value);
                        } else if (value === 'true') value = true;
                        else if (value === 'false') value = false;
                        else if (value === 'none') value = null;
                        
                        config[key] = value;
                    }
                }
                
                console.log('Final config:', config);
                return config;
            }

            render() {
                // –û—á–∏—â–∞–µ–º canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#1e1e1e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                console.log('Rendering', this.shapes.size, 'shapes');
                
                // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ —Ñ–∏–≥—É—Ä—ã
                for (const [id, shape] of this.shapes) {
                    this.drawShape(shape);
                }
            }

            drawShape(shape) {
                this.ctx.save();
                
                if (shape.type === 'rectangle') {
                    console.log('Drawing rectangle:', shape);
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ª–∏–≤–∫—É
                    if (shape.fill && shape.fill !== 'none') {
                        this.ctx.fillStyle = shape.fill;
                        this.ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–≤–æ–¥–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (shape.stroke && shape.stroke !== 'none') {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.strokeRect(shape.x, shape.y, shape.width, shape.height);
                    }
                    
                    console.log(`Drawn rectangle at ${shape.x},${shape.y} size ${shape.width}x${shape.height}`);
                }
                else if (shape.type === 'circle') {
                    console.log('Drawing circle:', shape);
                    
                    this.ctx.beginPath();
                    this.ctx.arc(shape.center[0], shape.center[1], shape.radius, 0, 2 * Math.PI);
                    
                    if (shape.fill && shape.fill !== 'none') {
                        this.ctx.fillStyle = shape.fill;
                        this.ctx.fill();
                    }
                    
                    if (shape.stroke && shape.stroke !== 'none') {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.stroke();
                    }
                }
                
                this.ctx.restore();
            }

            animate() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }

                const animateFrame = () => {
                    this.render();
                    this.animationId = requestAnimationFrame(animateFrame);
                };
                
                animateFrame();
                this.updateStatus('Animation running');
            }

            showError(message) {
                const errorConsole = document.getElementById('errorConsole');
                errorConsole.classList.add('visible');
                errorConsole.textContent = message;
                this.updateStatus('Error: ' + message);
                console.error('ShapeScript Error:', message);
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            clear() {
                this.shapes.clear();
                this.animations.clear();
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#1e1e1e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('errorConsole').classList.remove('visible');
                document.getElementById('errorConsole').textContent = '';
                this.updateStatus('Canvas cleared');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–≤–∏–∂–∫–∞
        const canvas = document.getElementById('canvas');
        const engine = new ShapeScriptEngine(canvas);

        function runCode() {
            const code = document.getElementById('editor').value;
            engine.parse(code);
            engine.render(); // –°–Ω–∞—á–∞–ª–∞ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—á–Ω–æ
            engine.animate(); // –ü–æ—Ç–æ–º –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        }

        function clearCanvas() {
            engine.clear();
        }

        function loadExample(exampleName) {
            const examples = {
                redSquare: `rectangle {
    id: "redSquare"
    x: 350
    y: 250
    width: 100
    height: 100
    fill: "#ff0000"
    stroke: "none"
}`,

                blueCircle: `circle {
    id: "blueCircle"
    center: [400, 300]
    radius: 50
    fill: "#0000ff"
    stroke: "#ffffff"
    strokeWidth: 2
}`,

                multipleShapes: `rectangle {
    id: "redSquare"
    x: 300
    y: 200
    width: 100
    height: 100
    fill: "#ff0000"
}

circle {
    id: "blueCircle"
    center: [500, 300]
    radius: 60
    fill: "#0000ff"
}

rectangle {
    id: "greenRect"
    x: 350
    y: 400
    width: 150
    height: 80
    fill: "#00ff00"
}`,

                animation: `circle {
    id: "pulseCircle"
    center: [400, 300]
    radius: 30
    fill: "#ff9ff3"
}

// Note: Full animation support coming soon!
// For now, we can see static shapes`
            };

            document.getElementById('editor').value = examples[exampleName];
            runCode();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –∫–æ–¥
        setTimeout(() => {
            engine.clear(); // –°–Ω–∞—á–∞–ª–∞ –æ—á–∏—â–∞–µ–º
            setTimeout(runCode, 100); // –ü–æ—Ç–æ–º –∑–∞–ø—É—Å–∫–∞–µ–º
        }, 500);
    </script>
</body>
</html>
