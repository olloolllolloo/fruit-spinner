<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç–æ–≤—ã–π –∏–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #0f2a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .slot-machine {
            background: linear-gradient(145deg, #112240, #0a192f);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid #233554;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .reel {
            width: 100px;
            height: 300px;
            background: #0a192f;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        .reel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.1s ease-out;
        }

        .reel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border-bottom: 1px solid #233554;
        }

        .reel-item:last-child {
            border-bottom: none;
        }

        .spin-button {
            background: linear-gradient(145deg, #64ffda, #52d4b4);
            color: #0a192f;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
            margin-top: 10px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .win-message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
            color: #64ffda;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(100, 255, 218, 0.5); }
            50% { box-shadow: 0 0 20px rgba(100, 255, 218, 0.8); }
            100% { box-shadow: 0 0 5px rgba(100, 255, 218, 0.5); }
        }

        .winning-reel {
            animation: glow 1s infinite;
        }

        @media (max-width: 600px) {
            .reel {
                width: 70px;
                height: 210px;
            }
            
            .reel-item {
                height: 70px;
                font-size: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçí –§–†–£–ö–¢–û–í–´–ô –ê–í–¢–û–ú–ê–¢ üçí</h1>
        
        <div class="slot-machine">
            <div class="reels-container" id="reelsContainer">
                <!-- –ë–∞—Ä–∞–±–∞–Ω—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <button class="spin-button" id="spinButton">–ö–†–£–¢–ò–¢–¨</button>
            <div class="win-message" id="winMessage"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–º–æ–¥–∑–∏ —Ñ—Ä—É–∫—Ç–æ–≤ –∏ —è–≥–æ–¥
            const fruits = ['üçí', 'üçã', 'üçä', 'üçá', 'üçì', 'üçë', 'üçç', 'ü•≠', 'üçé'];
            
            const reelsContainer = document.getElementById('reelsContainer');
            const spinButton = document.getElementById('spinButton');
            const winMessage = document.getElementById('winMessage');
            
            let isSpinning = false;
            let reels = [];
            
            // –°–æ–∑–¥–∞–µ–º –±–∞—Ä–∞–±–∞–Ω—ã
            function createReels() {
                reelsContainer.innerHTML = '';
                reels = [];
                
                for (let i = 0; i < 5; i++) {
                    const reel = document.createElement('div');
                    reel.className = 'reel';
                    
                    const reelItems = document.createElement('div');
                    reelItems.className = 'reel-items';
                    reelItems.id = `reel${i}`;
                    
                    // –°–æ–∑–¥–∞–µ–º 9 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–∞–∂–¥–æ–º –±–∞—Ä–∞–±–∞–Ω–µ
                    for (let j = 0; j < 9; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = fruits[j];
                        reelItems.appendChild(reelItem);
                    }
                    
                    reel.appendChild(reelItems);
                    reelsContainer.appendChild(reel);
                    reels.push({
                        element: reelItems,
                        position: 0,
                        spinning: false
                    });
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–∞
            function spinReel(reelIndex, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const reel = reels[reelIndex];
                        reel.spinning = true;
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
                        let spinCount = 0;
                        const maxSpins = 30 + Math.floor(Math.random() * 20);
                        
                        const spinInterval = setInterval(() => {
                            reel.position = (reel.position + 1) % 9;
                            reel.element.style.top = `-${reel.position * 100}px`;
                            
                            spinCount++;
                            if (spinCount >= maxSpins) {
                                clearInterval(spinInterval);
                                
                                // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
                                let slowSpins = 0;
                                const maxSlowSpins = 3 + Math.floor(Math.random() * 3);
                                
                                const slowInterval = setInterval(() => {
                                    reel.position = (reel.position + 1) % 9;
                                    reel.element.style.top = `-${reel.position * 100}px`;
                                    
                                    slowSpins++;
                                    if (slowSpins >= maxSlowSpins) {
                                        clearInterval(slowInterval);
                                        reel.spinning = false;
                                        resolve();
                                    }
                                }, 300);
                            }
                        }, 50);
                    }, delay);
                });
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            async function spinAllReels() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                winMessage.textContent = '';
                
                // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤
                document.querySelectorAll('.reel').forEach(reel => {
                    reel.classList.remove('winning-reel');
                });
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                await spinReel(0, 0);
                await spinReel(1, 200);
                await spinReel(2, 400);
                await spinReel(3, 600);
                await spinReel(4, 800);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                checkResult();
                
                isSpinning = false;
                spinButton.disabled = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            function checkResult() {
                const result = [];
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ä–µ–¥–Ω–∏–µ —Å–∏–º–≤–æ–ª—ã –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                for (let i = 0; i < 5; i++) {
                    const middleIndex = (reels[i].position + 1) % 9;
                    result.push(fruits[middleIndex]);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                const counts = {};
                result.forEach(fruit => {
                    counts[fruit] = (counts[fruit] || 0) + 1;
                });
                
                // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
                const maxCount = Math.max(...Object.values(counts));
                
                if (maxCount >= 3) {
                    winMessage.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –£ –≤–∞—Å ${maxCount} –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞!`;
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –±–∞—Ä–∞–±–∞–Ω—ã
                    document.querySelectorAll('.reel').forEach((reel, index) => {
                        const fruit = result[index];
                        if (counts[fruit] >= 3) {
                            reel.classList.add('winning-reel');
                        }
                    });
                } else {
                    winMessage.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createReels();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            spinButton.addEventListener('click', spinAllReels);
        });
    </script>
</body>
</html>
