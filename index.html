<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíÄ EBANUTYI CASINO üíÄ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #000;
      color: #0ff;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,0,255,0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0,255,255,0.1) 0%, transparent 20%);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin: 20px 0 30px;
      text-shadow: 0 0 15px #f0f;
    }
    h1 {
      font-size: 4em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 4px;
      animation: titleGlow 3s infinite alternate;
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 0 10px #f0f; }
      100% { text-shadow: 0 0 30px #0ff, 0 0 60px #f0f; }
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 40px 0;
      perspective: 1000px;
    }
    .reel-container {
      width: 100px;
      height: 120px;
      position: relative;
      overflow: hidden;
      border: 3px solid #f0f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,255,0.5);
      background: #050510;
    }
    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.4, 1);
    }
    .symbol {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      text-shadow: 0 0 10px currentColor;
    }

    #spin-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 40px;
      font-size: 1.5em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: black;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,0,255,0.7);
      transition: all 0.2s;
    }
    #spin-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #0ff;
    }
    #spin-btn:disabled {
      opacity: 0.6;
      transform: none;
      cursor: not-allowed;
    }

    .win-shake {
      animation: screenShake 0.5s;
    }
    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .jackpot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
    }
    .jackpot.show {
      opacity: 1;
      pointer-events: all;
      animation: jackpotPulse 2s infinite;
    }
    .jackpot h2 {
      font-size: 6em;
      color: gold;
      text-shadow: 0 0 30px gold;
    }
    @keyframes jackpotPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .auth, .dashboard {
      background: rgba(10,10,30,0.7);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid #f0f;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #111;
      color: white;
    }
    button {
      background: linear-gradient(45deg, #f0f, #0ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="jackpot" id="jackpot">
    <h2>üíé JACKPOT! üíé</h2>
  </div>

  <div class="container">
    <header><h1>üíÄ EBANUTYI CASINO üíÄ</h1></header>

    <div id="auth" class="auth">
      <h2>üîê –í–≤–µ–¥–∏ –Ω–∏–∫</h2>
      <input type="text" id="username" placeholder="–¢–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞" />
      <br />
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="dashboard" class="dashboard hidden">
      <h2>–ü—Ä–∏–≤–µ—Ç, <span id="user-nick">...</span>!</h2>
      <p>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span></p>
      <button onclick="location.reload()">üîÑ –°–º–µ–Ω–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>

      <div class="slot-machine" id="slot-machine">
        <!-- –ë–∞—Ä–∞–±–∞–Ω—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
      </div>

      <button id="spin-btn" onclick="spin()">üî• –ö–†–£–¢–ò–¢–¨ (10 –º–æ–Ω–µ—Ç)</button>
    </div>
  </div>

  <script>
    const SYMBOLS = ["üòÄ", "üòé", "ü§ë", "ü§©", "ü•≥", "üòà", "üíÄ", "üëë", "üíé", "‚ú®"];
    const RARE = ["üëë", "üíé", "‚ú®"];
    const MULTIPLIERS = { "üëë": 5, "üíé": 10, "‚ú®": 20 };

    let balance = 1000;
    let currentUser = null;

    // –°–æ–∑–¥–∞—ë–º –±–∞—Ä–∞–±–∞–Ω—ã
    function initSlot() {
      const machine = document.getElementById('slot-machine');
      machine.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const container = document.createElement('div');
        container.className = 'reel-container';
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.id = `reel-${i}`;
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
        for (let j = 0; j < 50; j++) {
          const sym = document.createElement('div');
          sym.className = 'symbol';
          sym.textContent = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
          reel.appendChild(sym);
        }
        container.appendChild(reel);
        machine.appendChild(container);
      }
    }

    function login() {
      const nick = document.getElementById('username').value.trim();
      if (!nick || !/^[a-zA-Z0-9_]{3,15}$/.test(nick)) {
        alert("–ù–∏–∫: 3-15 –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤!");
        return;
      }
      currentUser = nick;
      document.getElementById('user-nick').textContent = nick;
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      initSlot();
    }

    function getRandomResult() {
      return Array(5).fill().map(() => SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
    }

    async function spin() {
      if (balance < 10) {
        alert("–ù—É–∂–Ω–æ 10 –º–æ–Ω–µ—Ç!");
        return;
      }
      balance -= 10;
      document.getElementById('balance').textContent = balance;

      const spinBtn = document.getElementById('spin-btn');
      spinBtn.disabled = true;

      const result = getRandomResult();
      const reels = Array.from(document.querySelectorAll('.reel'));

      // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è: –∫–∞–∂–¥—ã–π –±–∞—Ä–∞–±–∞–Ω –∫—Ä—É—Ç–∏—Ç—Å—è —Ä–∞–∑–Ω–æ–µ –≤—Ä–µ–º—è
      const promises = reels.map(async (reel, i) => {
        // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ "–ª–∏—à–Ω–∏—Ö" –æ–±–æ—Ä–æ—Ç–æ–≤ (–¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏)
        const extraSpins = 3 + Math.random() * 2;
        const totalSymbols = 50;
        const targetIndex = Math.floor(Math.random() * 10); // –ø–æ–∑–∏—Ü–∏—è –≤ –ø–µ—Ä–≤—ã—Ö 10
        const finalOffset = -(targetIndex + extraSpins * 10) * 120;

        reel.style.transition = `transform ${2 + i * 0.3}s cubic-bezier(0.2, 0.8, 0.4, 1)`;
        reel.style.transform = `translateY(${finalOffset}px)`;

        // –ñ–¥—ë–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        await new Promise(r => setTimeout(r, (2 + i * 0.3) * 1000));
        
        // –û–±–Ω–æ–≤–ª—è–µ–º DOM, —á—Ç–æ–±—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—ã–ª –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω—ã–º
        const symbols = reel.querySelectorAll('.symbol');
        // –ü–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Å–∏–º–≤–æ–ª—ã —Ç–∞–∫, —á—Ç–æ–±—ã targetIndex –±—ã–ª –Ω—É–∂–Ω—ã–º
        for (let j = 0; j < symbols.length; j++) {
          symbols[j].textContent = SYMBOLS[(j - targetIndex + 100) % SYMBOLS.length];
        }
        // –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é
        reel.style.transition = 'none';
        reel.style.transform = `translateY(${-targetIndex * 120}px)`;
      });

      await Promise.all(promises);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
      const counts = {};
      result.forEach(sym => counts[sym] = (counts[sym] || 0) + 1);
      let win = 0;
      let isJackpot = false;
      for (const [sym, count] of Object.entries(counts)) {
        if (count >= 3) {
          const mult = MULTIPLIERS[sym] || 2;
          win += count * mult * 10;
          if (RARE.includes(sym) && count === 5) isJackpot = true;
        }
      }

      if (win > 0) {
        balance += win;
        document.body.classList.add('win-shake');
        setTimeout(() => document.body.classList.remove('win-shake'), 500);

        if (isJackpot) {
          const jackpot = document.getElementById('jackpot');
          jackpot.classList.add('show');
          setTimeout(() => jackpot.classList.remove('show'), 3000);
        }

        alert(`üéâ –í–´–ò–ì–†–´–®: ${win} –º–æ–Ω–µ—Ç!`);
      } else {
        alert("üíÄ –ü—Ä–æ–µ–±–∞–ª. –ö—Ä—É—Ç–∏ –¥–∞–ª—å—à–µ!");
      }

      document.getElementById('balance').textContent = balance;
      spinBtn.disabled = false;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
      // –î–ª—è –¥–µ–º–æ ‚Äî —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–æ—Ç, –µ—Å–ª–∏ –Ω–∏–∫ –≤ localStorage
      const lastUser = localStorage.getItem('casino_user');
      if (lastUser) {
        currentUser = lastUser;
        document.getElementById('user-nick').textContent = lastUser;
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        initSlot();
      }
    };
  </script>
</body>
</html>
