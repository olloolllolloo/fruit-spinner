<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            gap: 16px;
        }

        /* Редактор кода */
        .editor-container {
            flex: 1;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 16px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
        }

        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: #7ee787;
        }

        .run-button {
            background: #f2cc60;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .run-button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .run-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            border-left: 8px solid #0d1117;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 2px;
        }

        .code-editor {
            flex: 1;
            background: #0d1117;
            color: #e6edf3;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        /* Окно результата */
        .result-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .result-header {
            padding: 16px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
        }

        .back-button {
            background: #238636;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease;
        }

        .back-button:hover {
            background: #2ea043;
        }

        .arrow {
            width: 12px;
            height: 12px;
            border-left: 3px solid white;
            border-top: 3px solid white;
            transform: rotate(-45deg);
        }

        .canvas-container {
            flex: 1;
            background: #161b22;
            position: relative;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            background: #0d1117;
        }

        /* Панель ошибок */
        .error-panel {
            background: #da3633;
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            background: #da3633;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-icon::before {
            width: 2px;
            height: 8px;
        }

        .error-icon::after {
            width: 8px;
            height: 2px;
        }

        .error-line {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }

        .error-message {
            margin-top: 4px;
            opacity: 0.9;
        }

        /* Нумерация строк */
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px 12px;
            background: #0d1117;
            border-right: 1px solid #30363d;
            height: 100%;
            text-align: right;
            color: #484f58;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
        }

        .code-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .code-textarea {
            padding-left: 60px !important;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Редактор кода -->
        <div class="editor-container">
            <div class="editor-header">
                <div class="editor-title">geometry.gs</div>
                <button class="run-button" onclick="runCode()">
                    <div class="play-icon"></div>
                </button>
            </div>
            <div class="code-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea class="code-editor code-textarea" id="codeEditor" spellcheck="false" oninput="updateLineNumbers()">rectangle {id=1, place=350,250, side=100, color=255000000, borderline=2,255255255}
triangular {id=2, place=500,300, side=80, color=000255000, borderline=1,000000000}</textarea>
            </div>
        </div>

        <!-- Панель ошибок -->
        <div class="error-panel" id="errorPanel">
            <div class="error-title">
                <div class="error-icon"></div>
                Ошибка выполнения
            </div>
            <div id="errorContent"></div>
        </div>
    </div>

    <!-- Окно результата -->
    <div class="result-container" id="resultContainer">
        <div class="result-header">
            <div style="color: #7ee787;">Результат выполнения</div>
            <button class="back-button" onclick="closeResult()">
                <div class="arrow"></div>
                Назад к редактору
            </button>
        </div>
        <div class="canvas-container">
            <canvas id="renderCanvas" width="1200" height="800"></canvas>
        </div>
    </div>

    <script>
        class GeometryEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.errors = [];
            }

            parse(code) {
                this.shapes.clear();
                this.errors = [];
                
                const lines = code.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    try {
                        if (line.startsWith('rectangle')) {
                            this.parseRectangle(line, i + 1);
                        } else if (line.startsWith('triangular')) {
                            this.parseTriangular(line, i + 1);
                        } else if (line) {
                            throw new Error(`Неизвестная команда: ${line.split('{')[0]}`);
                        }
                    } catch (error) {
                        this.errors.push({
                            line: i + 1,
                            message: error.message,
                            code: line
                        });
                    }
                }
            }

            parseRectangle(line, lineNumber) {
                const match = line.match(/rectangle\s*\{([^}]+)\}/);
                if (!match) {
                    throw new Error('Неправильный формат команды rectangle');
                }

                const params = match[1];
                const config = { type: 'rectangle' };

                // Парсинг параметров
                this.parseParams(params, config, lineNumber);

                // Валидация обязательных параметров
                this.validateRequiredParams(config, ['id', 'place', 'side', 'color'], lineNumber);

                this.shapes.set(config.id, config);
            }

            parseTriangular(line, lineNumber) {
                const match = line.match(/triangular\s*\{([^}]+)\}/);
                if (!match) {
                    throw new Error('Неправильный формат команды triangular');
                }

                const params = match[1];
                const config = { type: 'triangular' };

                // Парсинг параметров
                this.parseParams(params, config, lineNumber);

                // Валидация обязательных параметров
                this.validateRequiredParams(config, ['id', 'place', 'side', 'color'], lineNumber);

                this.shapes.set(config.id, config);
            }

            parseParams(paramsString, config, lineNumber) {
                const params = paramsString.split(',').map(p => p.trim());
                
                for (const param of params) {
                    const [key, value] = param.split('=').map(p => p.trim());
                    
                    if (!key || value === undefined) {
                        throw new Error(`Неправильный формат параметра: ${param}`);
                    }

                    switch (key) {
                        case 'id':
                            config.id = this.parseNumber(value, 'id', lineNumber);
                            break;
                        case 'place':
                            config.place = this.parsePlace(value, lineNumber);
                            break;
                        case 'side':
                            config.side = this.parseNumber(value, 'side', lineNumber);
                            break;
                        case 'color':
                            config.color = this.parseColor(value, lineNumber);
                            break;
                        case 'borderline':
                            config.borderline = this.parseBorderline(value, lineNumber);
                            break;
                        default:
                            throw new Error(`Неизвестный параметр: ${key}`);
                    }
                }
            }

            parseNumber(value, paramName, lineNumber) {
                const num = parseInt(value);
                if (isNaN(num) || num < 0) {
                    throw new Error(`Параметр ${paramName} должен быть положительным числом`);
                }
                return num;
            }

            parsePlace(value, lineNumber) {
                const coords = value.split(',').map(coord => this.parseNumber(coord.trim(), 'coordinate', lineNumber));
                if (coords.length !== 2) {
                    throw new Error('Параметр place должен содержать 2 координаты через запятую');
                }
                return coords;
            }

            parseColor(value, lineNumber) {
                if (value.length !== 9 || !/^\d+$/.test(value)) {
                    throw new Error('Цвет должен быть 9-значным числом (RGB)');
                }
                
                const r = parseInt(value.substring(0, 3));
                const g = parseInt(value.substring(3, 6));
                const b = parseInt(value.substring(6, 9));
                
                if (r > 255 || g > 255 || b > 255) {
                    throw new Error('Значения RGB не могут превышать 255');
                }
                
                return `rgb(${r}, ${g}, ${b})`;
            }

            parseBorderline(value, lineNumber) {
                const parts = value.split(',').map(p => p.trim());
                if (parts.length !== 2) {
                    throw new Error('Borderline должен содержать толщину и цвет через запятую');
                }
                
                const width = this.parseNumber(parts[0], 'border width', lineNumber);
                const color = this.parseColor(parts[1], lineNumber);
                
                return { width, color };
            }

            validateRequiredParams(config, required, lineNumber) {
                for (const param of required) {
                    if (config[param] === undefined) {
                        throw new Error(`Отсутствует обязательный параметр: ${param}`);
                    }
                }
            }

            render() {
                // Очищаем canvas
                this.ctx.fillStyle = '#0d1117';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рендерим все фигуры
                for (const [id, shape] of this.shapes) {
                    try {
                        if (shape.type === 'rectangle') {
                            this.renderRectangle(shape);
                        } else if (shape.type === 'triangular') {
                            this.renderTriangular(shape);
                        }
                    } catch (error) {
                        this.errors.push({
                            line: 0,
                            message: `Ошибка отрисовки фигуры ${id}: ${error.message}`,
                            code: ''
                        });
                    }
                }
            }

            renderRectangle(shape) {
                const [x, y] = shape.place;
                const size = shape.side;
                
                // Рисуем заливку
                this.ctx.fillStyle = shape.color;
                this.ctx.fillRect(x - size/2, y - size/2, size, size);
                
                // Рисуем обводку если есть
                if (shape.borderline) {
                    this.ctx.strokeStyle = shape.borderline.color;
                    this.ctx.lineWidth = shape.borderline.width;
                    this.ctx.strokeRect(x - size/2, y - size/2, size, size);
                }
            }

            renderTriangular(shape) {
                const [x, y] = shape.place;
                const size = shape.side;
                const height = (Math.sqrt(3) / 2) * size;
                
                // Вершины равностороннего треугольника
                const points = [
                    [x, y - height/2],           // Верхняя вершина
                    [x - size/2, y + height/2],  // Левая нижняя
                    [x + size/2, y + height/2]   // Правая нижняя
                ];
                
                // Рисуем заливку
                this.ctx.fillStyle = shape.color;
                this.ctx.beginPath();
                this.ctx.moveTo(points[0][0], points[0][1]);
                this.ctx.lineTo(points[1][0], points[1][1]);
                this.ctx.lineTo(points[2][0], points[2][1]);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Рисуем обводку если есть
                if (shape.borderline) {
                    this.ctx.strokeStyle = shape.borderline.color;
                    this.ctx.lineWidth = shape.borderline.width;
                    this.ctx.stroke();
                }
            }

            hasErrors() {
                return this.errors.length > 0;
            }

            getErrors() {
                return this.errors;
            }
        }

        // Глобальные переменные
        let engine = null;

        // Инициализация
        function init() {
            const canvas = document.getElementById('renderCanvas');
            engine = new GeometryEngine(canvas);
            updateLineNumbers();
        }

        // Запуск кода
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const errorPanel = document.getElementById('errorPanel');
            const errorContent = document.getElementById('errorContent');
            
            engine.parse(code);
            
            if (engine.hasErrors()) {
                // Показываем ошибки
                errorContent.innerHTML = '';
                engine.getErrors().forEach(error => {
                    const errorHTML = `
                        <div class="error-line">
                            Строка ${error.line}: ${error.code || ''}
                        </div>
                        <div class="error-message">${error.message}</div>
                    `;
                    errorContent.innerHTML += errorHTML;
                });
                errorPanel.style.display = 'block';
            } else {
                // Скрываем ошибки и показываем результат
                errorPanel.style.display = 'none';
                engine.render();
                showResult();
            }
        }

        // Показать результат
        function showResult() {
            document.getElementById('resultContainer').style.display = 'flex';
        }

        // Закрыть результат
        function closeResult() {
            document.getElementById('resultContainer').style.display = 'none';
        }

        // Обновить нумерацию строк
        function updateLineNumbers() {
            const textarea = document.getElementById('codeEditor');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = textarea.value.split('\n').length;
            
            let numbersHTML = '';
            for (let i = 1; i <= lines; i++) {
                numbersHTML += i + '<br>';
            }
            lineNumbers.innerHTML = numbersHTML;
        }

        // Инициализация при загрузке
        window.onload = init;
    </script>
</body>
</html>
