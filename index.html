<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Редактор кода - 70% экрана */
        .editor-container {
            flex: 7; /* 70% высоты */
            background: #161b22;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
        }

        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: #7ee787;
        }

        .run-button {
            background: #f2cc60;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .run-button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            border-left: 8px solid #0d1117;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 2px;
        }

        .code-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px 12px;
            background: #0d1117;
            border-right: 1px solid #30363d;
            height: 100%;
            text-align: right;
            color: #484f58;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            background: #0d1117;
            color: #e6edf3;
            border: none;
            padding: 20px 20px 20px 60px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        /* Панель ошибок - 30% экрана */
        .error-panel {
            flex: 3; /* 30% высоты */
            background: #da3633;
            color: white;
            padding: 15px 20px;
            overflow-y: auto;
            display: none; /* Сначала скрыта */
            border-top: 2px solid #ff6b6b;
        }

        .error-panel.visible {
            display: block; /* Показываем когда есть ошибки */
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            background: #da3633;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-icon::before {
            width: 2px;
            height: 8px;
        }

        .error-icon::after {
            width: 8px;
            height: 2px;
        }

        .error-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .error-line {
            font-family: 'Consolas', monospace;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .error-message {
            opacity: 0.9;
            font-size: 13px;
        }

        /* Окно результата */
        .result-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .result-container.visible {
            display: flex; /* Показываем результат */
        }

        .result-header {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1f29;
        }

        .back-button {
            background: #238636;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease;
        }

        .back-button:hover {
            background: #2ea043;
        }

        .arrow {
            width: 12px;
            height: 12px;
            border-left: 3px solid white;
            border-top: 3px solid white;
            transform: rotate(-45deg);
        }

        .canvas-container {
            flex: 1;
            background: #161b22;
            position: relative;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            background: #0d1117;
            display: block;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Редактор кода - 70% экрана -->
        <div class="editor-container">
            <div class="editor-header">
                <div class="editor-title">geometry.gs</div>
                <button class="run-button" onclick="runCode()">
                    <div class="play-icon"></div>
                </button>
            </div>
            <div class="code-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea class="code-editor" id="codeEditor" spellcheck="false" oninput="updateLineNumbers()">rectangle {id=1; side=100,100; place=200,200; color=255,0,0; border=3; border_color=255,255,255; rotate=30}
triangular {id=2; side=80,80,80; place=400,300; color=0,255,0; border=2; border_color=0,0,255; rotate=45}
oval {id=3; side=120,80; place=600,400; color=0,0,255; border=1; border_color=255,255,0; rotate=15}</textarea>
            </div>
        </div>

        <!-- Панель ошибок - 30% экрана -->
        <div class="error-panel" id="errorPanel">
            <div class="error-title">
                <div class="error-icon"></div>
                Ошибки выполнения
            </div>
            <div id="errorContent"></div>
        </div>
    </div>

    <!-- Окно результата -->
    <div class="result-container" id="resultContainer">
        <div class="result-header">
            <div style="color: #7ee787;">Результат выполнения</div>
            <button class="back-button" onclick="closeResult()">
                <div class="arrow"></div>
                Назад к редактору
            </button>
        </div>
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>

    <script>
        class GeometryEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.errors = [];
                this.setupCanvas();
            }

            setupCanvas() {
                // Устанавливаем правильные размеры canvas
                const container = this.canvas.parentElement;
                const rect = container.getBoundingClientRect();
                
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            parse(code) {
                this.shapes.clear();
                this.errors = [];
                
                const lines = code.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    try {
                        if (line.startsWith('rectangle')) {
                            this.parseRectangle(line, i + 1);
                        } else if (line.startsWith('triangular')) {
                            this.parseTriangular(line, i + 1);
                        } else if (line.startsWith('oval')) {
                            this.parseOval(line, i + 1);
                        } else if (line) {
                            throw new Error(`Неизвестная команда: ${line.split('{')[0]}`);
                        }
                    } catch (error) {
                        this.errors.push({
                            line: i + 1,
                            message: error.message,
                            code: line
                        });
                    }
                }
            }

            parseRectangle(line, lineNumber) {
                const match = line.match(/rectangle\s*\{([^}]+)\}/);
                if (!match) throw new Error('Неправильный формат команды rectangle');

                const config = { type: 'rectangle' };
                this.parseParams(match[1], config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 2) {
                    throw new Error('Прямоугольник должен иметь 2 стороны (ширина, высота)');
                }

                this.shapes.set(config.id, config);
            }

            parseTriangular(line, lineNumber) {
                const match = line.match(/triangular\s*\{([^}]+)\}/);
                if (!match) throw new Error('Неправильный формат команды triangular');

                const config = { type: 'triangular' };
                this.parseParams(match[1], config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 3) {
                    throw new Error('Треугольник должен иметь 3 стороны');
                }

                this.shapes.set(config.id, config);
            }

            parseOval(line, lineNumber) {
                const match = line.match(/oval\s*\{([^}]+)\}/);
                if (!match) throw new Error('Неправильный формат команды oval');

                const config = { type: 'oval' };
                this.parseParams(match[1], config, lineNumber);
                this.validateRequiredParams(config, ['id', 'side', 'place'], lineNumber);

                if (config.side.length !== 2) {
                    throw new Error('Овал должен иметь 2 диаметра (ширина, высота)');
                }

                this.shapes.set(config.id, config);
            }

            parseParams(paramsString, config, lineNumber) {
                const params = paramsString.split(';').map(p => p.trim()).filter(p => p);
                
                for (const param of params) {
                    const equalsIndex = param.indexOf('=');
                    if (equalsIndex === -1) {
                        throw new Error(`Неправильный формат параметра: ${param}`);
                    }
                    
                    const key = param.substring(0, equalsIndex).trim();
                    const value = param.substring(equalsIndex + 1).trim();
                    
                    switch (key) {
                        case 'id':
                            config.id = this.parseNumber(value, 'id', lineNumber);
                            break;
                        case 'side':
                            config.side = this.parseSide(value, lineNumber);
                            break;
                        case 'place':
                            config.place = this.parsePlace(value, lineNumber);
                            break;
                        case 'color':
                            config.color = this.parseColor(value, lineNumber);
                            break;
                        case 'border':
                            config.border = this.parseNumber(value, 'border', lineNumber);
                            break;
                        case 'border_color':
                            config.border_color = this.parseColor(value, lineNumber);
                            break;
                        case 'rotate':
                            config.rotate = this.parseNumber(value, 'rotate', lineNumber);
                            break;
                        default:
                            throw new Error(`Неизвестный параметр: ${key}`);
                    }
                }

                // Устанавливаем значения по умолчанию
                if (!config.color) config.color = [255, 255, 255];
                if (!config.border) config.border = 0;
                if (!config.border_color) config.border_color = [0, 0, 0];
                if (!config.rotate) config.rotate = 0;
            }

            parseNumber(value, paramName, lineNumber) {
                const num = parseInt(value);
                if (isNaN(num) || num < 0) {
                    throw new Error(`Параметр ${paramName} должен быть положительным числом`);
                }
                return num;
            }

            parseSide(value, lineNumber) {
                const sides = value.split(',').map(side => {
                    const num = parseInt(side.trim());
                    if (isNaN(num) || num <= 0) {
                        throw new Error(`Сторона должна быть положительным числом: ${side}`);
                    }
                    return num;
                });
                return sides;
            }

            parsePlace(value, lineNumber) {
                const coords = value.split(',').map(coord => {
                    const num = parseInt(coord.trim());
                    if (isNaN(num)) {
                        throw new Error(`Координата должна быть числом: ${coord}`);
                    }
                    return num;
                });
                
                if (coords.length !== 2) {
                    throw new Error('Параметр place должен содержать 2 координаты через запятую');
                }
                return coords;
            }

            parseColor(value, lineNumber) {
                const colors = value.split(',').map(color => {
                    const num = parseInt(color.trim());
                    if (isNaN(num) || num < 0 || num > 255) {
                        throw new Error(`Значение цвета должно быть от 0 до 255: ${color}`);
                    }
                    return num;
                });
                
                if (colors.length !== 3) {
                    throw new Error('Цвет должен содержать 3 значения RGB через запятую');
                }
                return colors;
            }

            validateRequiredParams(config, required, lineNumber) {
                for (const param of required) {
                    if (config[param] === undefined) {
                        throw new Error(`Отсутствует обязательный параметр: ${param}`);
                    }
                }
            }

            render() {
                this.setupCanvas(); // Обновляем размеры canvas
                
                // Очищаем canvas
                this.ctx.fillStyle = '#0d1117';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рендерим все фигуры
                for (const [id, shape] of this.shapes) {
                    this.ctx.save();
                    
                    const [x, y] = shape.place;
                    this.ctx.translate(x, y);
                    this.ctx.rotate(shape.rotate * Math.PI / 180);
                    this.ctx.translate(-x, -y);
                    
                    if (shape.type === 'rectangle') {
                        this.renderRectangle(shape);
                    } else if (shape.type === 'triangular') {
                        this.renderTriangular(shape);
                    } else if (shape.type === 'oval') {
                        this.renderOval(shape);
                    }
                    
                    this.ctx.restore();
                }
            }

            renderRectangle(shape) {
                const [x, y] = shape.place;
                const [width, height] = shape.side;
                const [r, g, b] = shape.color;
                
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                this.ctx.fillRect(x - width/2, y - height/2, width, height);
                
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.strokeRect(x - width/2, y - height/2, width, height);
                }
            }

            renderTriangular(shape) {
                const [x, y] = shape.place;
                const size = shape.side[0]; // Используем первую сторону для равностороннего
                const height = (Math.sqrt(3) / 2) * size;
                const [r, g, b] = shape.color;
                
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                this.ctx.beginPath();
                this.ctx.moveTo(x, y - height/2);
                this.ctx.lineTo(x - size/2, y + height/2);
                this.ctx.lineTo(x + size/2, y + height/2);
                this.ctx.closePath();
                this.ctx.fill();
                
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.stroke();
                }
            }

            renderOval(shape) {
                const [x, y] = shape.place;
                const [width, height] = shape.side;
                const [r, g, b] = shape.color;
                
                this.ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                this.ctx.beginPath();
                this.ctx.ellipse(x, y, width/2, height/2, 0, 0, 2 * Math.PI);
                this.ctx.fill();
                
                if (shape.border > 0) {
                    const [br, bg, bb] = shape.border_color;
                    this.ctx.strokeStyle = `rgb(${br}, ${bg}, ${bb})`;
                    this.ctx.lineWidth = shape.border;
                    this.ctx.stroke();
                }
            }

            hasErrors() {
                return this.errors.length > 0;
            }

            getErrors() {
                return this.errors;
            }
        }

        let engine = null;

        function init() {
            const canvas = document.getElementById('renderCanvas');
            engine = new GeometryEngine(canvas);
            updateLineNumbers();
        }

        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const errorPanel = document.getElementById('errorPanel');
            const errorContent = document.getElementById('errorContent');
            
            engine.parse(code);
            
            if (engine.hasErrors()) {
                // ПОКАЗЫВАЕМ ошибки
                errorContent.innerHTML = '';
                engine.getErrors().forEach(error => {
                    const errorHTML = `
                        <div class="error-item">
                            <div class="error-line">Строка ${error.line}: ${error.code}</div>
                            <div class="error-message">${error.message}</div>
                        </div>
                    `;
                    errorContent.innerHTML += errorHTML;
                });
                errorPanel.classList.add('visible'); // ДЕЛАЕМ ВИДИМОЙ
            } else {
                // Скрываем ошибки и ПОКАЗЫВАЕМ результат
                errorPanel.classList.remove('visible');
                engine.render();
                showResult();
            }
        }

        function showResult() {
            // ПОКАЗЫВАЕМ результат
            document.getElementById('resultContainer').classList.add('visible');
        }

        function closeResult() {
            // Скрываем результат
            document.getElementById('resultContainer').classList.remove('visible');
        }

        function updateLineNumbers() {
            const textarea = document.getElementById('codeEditor');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = textarea.value.split('\n').length;
            
            let numbersHTML = '';
            for (let i = 1; i <= lines; i++) {
                numbersHTML += i + '<br>';
            }
            lineNumbers.innerHTML = numbersHTML;
        }

        window.onload = init;
    </script>
</body>
</html>
