<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeScript Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        .header {
            background: rgba(45, 45, 45, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid #3e3e3e;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .header p {
            color: #cccccc;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .panel {
            background: rgba(37, 37, 38, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #3e3e3e;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            background: rgba(45, 45, 45, 0.9);
            padding: 12px 15px;
            border-bottom: 1px solid #3e3e3e;
            border-radius: 10px 10px 0 0;
        }

        .panel-header h3 {
            font-size: 16px;
            color: #4ecdc4;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            border-radius: 0 0 10px 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border-radius: 0 0 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
        }

        .btn {
            background: linear-gradient(135deg, #0e639c, #1177bb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1177bb, #1387d4);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 99, 156, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #495057, #6c757d);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #6c757d, #868e96);
        }

        .error-console {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 6px;
            padding: 12px 15px;
            color: #ff6b6b;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
            max-height: 120px;
            overflow-y: auto;
            display: none;
        }

        .error-console.visible {
            display: block;
        }

        .examples-dropdown {
            position: relative;
            display: inline-block;
        }

        .examples-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            padding: 5px 0;
            min-width: 200px;
            z-index: 1000;
            margin-top: 5px;
        }

        .examples-menu button {
            width: 100%;
            background: none;
            border: none;
            color: #cccccc;
            padding: 8px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
        }

        .examples-menu button:hover {
            background: #3e3e3e;
            color: #ffffff;
        }

        .examples-dropdown:hover .examples-menu {
            display: block;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
            font-size: 12px;
            color: #888;
        }

        .editor-panel {
            position: relative;
            z-index: 2;
        }

        .output-panel {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® ShapeScript Playground - ANIMATIONS</h1>
            <p>–¢–µ–ø–µ—Ä—å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∞–Ω–∏–º–∞—Ü–∏–π!</p>
        </div>
        
        <div class="main-content">
            <div class="panel editor-panel">
                <div class="panel-header">
                    <h3>üìù ShapeScript Code Editor</h3>
                </div>
                <div class="editor-container">
                    <textarea id="editor" class="code-editor" spellcheck="false">
circle {
    id: "growingCircle"
    center: [400, 300]
    radius: 0
    fill: "linear-gradient(45deg, #ff6b6b, #4ecdc4)"
    stroke: "none"
}

animation "growFromPoint" {
    target: "growingCircle"
    duration: 3000
    easing: "outCubic"
    keyframes: {
        0%: { radius: 0, opacity: 0 }
        20%: { radius: 10, opacity: 0.3 }
        40%: { radius: 30, opacity: 0.6 }
        60%: { radius: 50, opacity: 0.8 }
        80%: { radius: 70, opacity: 0.9 }
        100%: { radius: 100, opacity: 1 }
    }
}

onLoad: {
    startAnimation("growFromPoint")
}
                    </textarea>
                </div>
                <div class="controls">
                    <button class="btn" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
                    <button class="btn btn-secondary" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <div class="examples-dropdown">
                        <button class="btn btn-secondary">üìö Examples ‚ñº</button>
                        <div class="examples-menu">
                            <button onclick="loadExample('growingCircle')">üü£ Growing Circle</button>
                            <button onclick="loadExample('pulseAnimation')">üíì Pulse Animation</button>
                            <button onclick="loadExample('movingSquare')">üü® Moving Square</button>
                            <button onclick="loadExample('redSquare')">üî¥ Red Square</button>
                        </div>
                    </div>
                </div>
                <div id="errorConsole" class="error-console"></div>
            </div>
            
            <div class="panel output-panel">
                <div class="panel-header">
                    <h3>üëÅÔ∏è Visual Output</h3>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="status-bar">
                    <span id="status">Ready - Click "Run Code"</span>
                    <span>Canvas: 800√ó600</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ShapeScriptEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.animations = new Map();
                this.animationId = null;
                this.startTime = Date.now();
                this.activeAnimations = new Map();
            }

            parse(code) {
                try {
                    this.shapes.clear();
                    this.animations.clear();
                    this.activeAnimations.clear();
                    document.getElementById('errorConsole').classList.remove('visible');
                    document.getElementById('errorConsole').textContent = '';
                    
                    console.log('Parsing code:', code);

                    // –ü–∞—Ä—Å–∏–Ω–≥ –∫—Ä—É–≥–æ–≤
                    const circleMatches = code.matchAll(/circle\s*\{([^}]+)\}/g);
                    for (const match of circleMatches) {
                        const config = this.parseConfig(match[1]);
                        console.log('Found circle:', config);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'circle',
                                ...config,
                                currentRadius: config.radius || 0,
                                currentOpacity: 1
                            });
                        }
                    }

                    // –ü–∞—Ä—Å–∏–Ω–≥ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤
                    const rectMatches = code.matchAll(/rectangle\s*\{([^}]+)\}/g);
                    for (const match of rectMatches) {
                        const config = this.parseConfig(match[1]);
                        console.log('Found rectangle:', config);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'rectangle',
                                ...config,
                                currentOpacity: 1
                            });
                        }
                    }

                    // –ü–∞—Ä—Å–∏–Ω–≥ –∞–Ω–∏–º–∞—Ü–∏–π
                    const animMatches = code.matchAll(/animation\s*"([^"]+)"\s*\{([^}]+)\}/g);
                    for (const match of animMatches) {
                        const animName = match[1];
                        const config = this.parseAnimationConfig(match[2]);
                        console.log('Found animation:', animName, config);
                        this.animations.set(animName, config);
                    }

                    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π
                    if (code.includes('onLoad:') && code.includes('startAnimation')) {
                        const startMatches = code.matchAll(/startAnimation\("([^"]+)"\)/g);
                        for (const match of startMatches) {
                            const animName = match[1];
                            this.startAnimation(animName);
                        }
                    }

                    this.startTime = Date.now();
                    this.updateStatus('Code parsed successfully - ' + this.shapes.size + ' shapes, ' + this.animations.size + ' animations');

                } catch (error) {
                    this.showError('Parse error: ' + error.message);
                    console.error('Parse error:', error);
                }
            }

            parseConfig(configStr) {
                const config = {};
                const lines = configStr.split('\n');
                
                for (const line of lines) {
                    const match = line.match(/(\w+)\s*:\s*(.+)/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim().replace(/,$/, '').replace(/;$/, '');
                        
                        if (value.startsWith('[') && value.endsWith(']')) {
                            try {
                                value = JSON.parse(value);
                            } catch (e) {
                                value = value;
                            }
                        } else if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        } else if (value.startsWith("'") && value.endsWith("'")) {
                            value = value.slice(1, -1);
                        } else if (!isNaN(value)) {
                            value = parseFloat(value);
                        } else if (value === 'true') value = true;
                        else if (value === 'false') value = false;
                        else if (value === 'none') value = null;
                        
                        config[key] = value;
                    }
                }
                
                return config;
            }

            parseAnimationConfig(configStr) {
                const config = {};
                const lines = configStr.split('\n');
                
                for (const line of lines) {
                    const match = line.match(/(\w+)\s*:\s*(.+)/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim().replace(/,$/, '').replace(/;$/, '');
                        
                        if (key === 'keyframes') {
                            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ keyframes
                            config.keyframes = this.parseKeyframes(configStr);
                        } else if (!isNaN(value)) {
                            value = parseFloat(value);
                        } else if (value === 'true') value = true;
                        else if (value === 'false') value = false;
                        else {
                            value = value.replace(/"/g, '').replace(/'/g, '');
                        }
                        
                        config[key] = value;
                    }
                }
                
                return config;
            }

            parseKeyframes(configStr) {
                const keyframes = {};
                const percentMatches = configStr.matchAll(/(\d+)%:\s*\{([^}]+)\}/g);
                
                for (const match of percentMatches) {
                    const percent = parseInt(match[1]);
                    const propsStr = match[2];
                    const props = {};
                    
                    const propMatches = propsStr.matchAll(/(\w+)\s*:\s*([^,}]+)/g);
                    for (const propMatch of propMatches) {
                        const key = propMatch[1].trim();
                        let value = propMatch[2].trim();
                        
                        if (!isNaN(value)) {
                            value = parseFloat(value);
                        }
                        
                        props[key] = value;
                    }
                    
                    keyframes[percent] = props;
                }
                
                return keyframes;
            }

            startAnimation(animName) {
                const animation = this.animations.get(animName);
                if (animation && animation.target) {
                    this.activeAnimations.set(animName, {
                        ...animation,
                        startTime: Date.now(),
                        progress: 0
                    });
                }
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#1e1e1e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const currentTime = Date.now();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
                this.updateAnimations(currentTime);
                
                // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ —Ñ–∏–≥—É—Ä—ã
                for (const [id, shape] of this.shapes) {
                    this.drawShape(shape);
                }
            }

            updateAnimations(currentTime) {
                for (const [animName, anim] of this.activeAnimations) {
                    const elapsed = currentTime - anim.startTime;
                    const progress = Math.min(elapsed / anim.duration, 1);
                    
                    const shape = this.shapes.get(anim.target);
                    if (shape && anim.keyframes) {
                        this.applyKeyframes(shape, anim.keyframes, progress);
                    }
                }
            }

            applyKeyframes(shape, keyframes, progress) {
                const percentages = Object.keys(keyframes).map(Number).sort((a, b) => a - b);
                
                let startKeyframe = null;
                let endKeyframe = null;
                let segmentProgress = 0;
                
                // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â–∏–π —Å–µ–≥–º–µ–Ω—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
                for (let i = 0; i < percentages.length - 1; i++) {
                    const startPercent = percentages[i] / 100;
                    const endPercent = percentages[i + 1] / 100;
                    
                    if (progress >= startPercent && progress <= endPercent) {
                        startKeyframe = keyframes[percentages[i]];
                        endKeyframe = keyframes[percentages[i + 1]];
                        segmentProgress = (progress - startPercent) / (endPercent - startPercent);
                        break;
                    }
                }
                
                if (startKeyframe && endKeyframe) {
                    // –ò–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
                    if (startKeyframe.radius !== undefined && endKeyframe.radius !== undefined) {
                        shape.currentRadius = startKeyframe.radius + (endKeyframe.radius - startKeyframe.radius) * segmentProgress;
                    }
                    
                    if (startKeyframe.opacity !== undefined && endKeyframe.opacity !== undefined) {
                        shape.currentOpacity = startKeyframe.opacity + (endKeyframe.opacity - startKeyframe.opacity) * segmentProgress;
                    }
                }
            }

            drawShape(shape) {
                this.ctx.save();
                this.ctx.globalAlpha = shape.currentOpacity || 1;
                
                if (shape.type === 'circle') {
                    // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫—Ä—É–≥–∞
                    const gradient = this.ctx.createRadialGradient(
                        shape.center[0], shape.center[1], 0,
                        shape.center[0], shape.center[1], shape.currentRadius || shape.radius || 0
                    );
                    
                    if (shape.fill && shape.fill.includes('gradient')) {
                        if (shape.fill.includes('#ff6b6b')) {
                            gradient.addColorStop(0, '#ff6b6b');
                            gradient.addColorStop(1, '#4ecdc4');
                        } else {
                            gradient.addColorStop(0, '#74b9ff');
                            gradient.addColorStop(1, '#0984e3');
                        }
                        this.ctx.fillStyle = gradient;
                    } else {
                        this.ctx.fillStyle = shape.fill || '#ffffff';
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        shape.center[0], 
                        shape.center[1], 
                        shape.currentRadius || shape.radius || 0, 
                        0, 
                        2 * Math.PI
                    );
                    this.ctx.fill();
                    
                    if (shape.stroke && shape.stroke !== 'none') {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.stroke();
                    }
                }
                else if (shape.type === 'rectangle') {
                    if (shape.fill && shape.fill !== 'none') {
                        this.ctx.fillStyle = shape.fill;
                        this.ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                    }
                    
                    if (shape.stroke && shape.stroke !== 'none') {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.strokeRect(shape.x, shape.y, shape.width, shape.height);
                    }
                }
                
                this.ctx.restore();
            }

            animate() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }

                const animateFrame = () => {
                    this.render();
                    this.animationId = requestAnimationFrame(animateFrame);
                };
                
                animateFrame();
                this.updateStatus('Animation running');
            }

            showError(message) {
                const errorConsole = document.getElementById('errorConsole');
                errorConsole.classList.add('visible');
                errorConsole.textContent = message;
                this.updateStatus('Error: ' + message);
                console.error('ShapeScript Error:', message);
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            clear() {
                this.shapes.clear();
                this.animations.clear();
                this.activeAnimations.clear();
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#1e1e1e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('errorConsole').classList.remove('visible');
                document.getElementById('errorConsole').textContent = '';
                this.updateStatus('Canvas cleared');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–≤–∏–∂–∫–∞
        const canvas = document.getElementById('canvas');
        const engine = new ShapeScriptEngine(canvas);

        function runCode() {
            const code = document.getElementById('editor').value;
            engine.parse(code);
            engine.animate();
        }

        function clearCanvas() {
            engine.clear();
        }

        function loadExample(exampleName) {
            const examples = {
                growingCircle: `circle {
    id: "growingCircle"
    center: [400, 300]
    radius: 0
    fill: "linear-gradient(45deg, #ff6b6b, #4ecdc4)"
    stroke: "none"
}

animation "growFromPoint" {
    target: "growingCircle"
    duration: 3000
    easing: "outCubic"
    keyframes: {
        0%: { radius: 0, opacity: 0 }
        20%: { radius: 10, opacity: 0.3 }
        40%: { radius: 30, opacity: 0.6 }
        60%: { radius: 50, opacity: 0.8 }
        80%: { radius: 70, opacity: 0.9 }
        100%: { radius: 100, opacity: 1 }
    }
}

onLoad: {
    startAnimation("growFromPoint")
}`,

                pulseAnimation: `circle {
    id: "pulseCircle"
    center: [400, 300]
    radius: 50
    fill: "#ff9ff3"
    stroke: "none"
}

animation "pulse" {
    target: "pulseCircle"
    duration: 2000
    loop: true
    keyframes: {
        0%: { radius: 30, opacity: 1 }
        50%: { radius: 70, opacity: 0.5 }
        100%: { radius: 30, opacity: 1 }
    }
}

onLoad: {
    startAnimation("pulse")
}`,

                movingSquare: `rectangle {
    id: "movingSquare"
    x: 50
    y: 250
    width: 80
    height: 80
    fill: "#feca57"
    stroke: "none"
}

animation "moveRight" {
    target: "movingSquare"
    duration: 4000
    loop: true
    keyframes: {
        0%: { x: 50 }
        50%: { x: 600 }
        100%: { x: 50 }
    }
}

onLoad: {
    startAnimation("moveRight")
}`,

                redSquare: `rectangle {
    id: "redSquare"
    x: 350
    y: 250
    width: 100
    height: 100
    fill: "#ff0000"
    stroke: "none"
}`
            };

            document.getElementById('editor').value = examples[exampleName];
            runCode();
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        setTimeout(() => {
            engine.clear();
            setTimeout(runCode, 100);
        }, 500);
    </script>
