        function getConversations() {
            const conversationMap = new Map();
            
            DB.messages.forEach(msg => {
                const otherUserId = msg.from === currentUser.id ? msg.to : msg.from;
                if (!conversationMap.has(otherUserId)) {
                    const user = DB.users[otherUserId];
                    conversationMap.set(otherUserId, {
                        userId: otherUserId,
                        username: user.internal_username,
                        lastMessage: msg.text,
                        lastTime: msg.timestamp,
                        unread: 0
                    });
                }
                
                const conv = conversationMap.get(otherUserId);
                if (msg.timestamp > conv.lastTime) {
                    conv.lastMessage = msg.text;
                    conv.lastTime = msg.timestamp;
                }
                
                if (msg.to === currentUser.id && !msg.read) {
                    conv.unread++;
                }
            });
            
            return Array.from(conversationMap.values()).sort((a, b) => b.lastTime - a.lastTime);
        }

        function calculateMatchPercentage(text, search) {
            const textWords = text.toLowerCase().split(/\s+/);
            const searchWords = search.toLowerCase().split(/\s+/);
            
            let matched = 0;
            searchWords.forEach(word => {
                if (textWords.some(tWord => tWord.includes(word))) {
                    matched++;
                }
            });
            
            return (matched / searchWords.length) * 100;
        }

        function initializeRippleEffects() {
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn') || e.target.closest('.btn')) {
                    const button = e.target.classList.contains('btn') ? e.target : e.target.closest('.btn');
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background-color: rgba(255, 255, 255, 0.7);
                        transform: scale(0);
                        animation: ripple-animation 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                    `;
                    
                    button.style.position = 'relative';
                    button.style.overflow = 'hidden';
                    button.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                }
            });
        }

                showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!', 'error');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userMessages = DB.messages.filter(msg => msg.from === user.id || msg.to === user.id)
                                          .sort((a, b) => a.timestamp - b.timestamp);

            const modal = createModal(`
                <div class="modal-header">
                    <div class="modal-title">–ü–µ—Ä–µ–ø–∏—Å–∫–∏ ${username}</div>
                    <button class="close-modal">&times;</button>
                </div>
                <div style="max-height: 400px; overflow-y: auto;">
                    ${userMessages.length === 0 ? `
                        <div class="empty-state">
                            <p>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>
                        </div>
                    ` : userMessages.map(msg => {
                        const fromUser = DB.users[msg.from];
                        const toUser = DB.users[msg.to];
                        return `
                            <div class="message-bubble ${msg.from === user.id ? 'message-received' : 'message-sent'}" style="margin: 10px 0;">
                                <div><strong>${fromUser.internal_username} ‚Üí ${toUser.internal_username}:</strong></div>
                                <div>${msg.text}</div>
                                <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            `);
        }

        function showPromoteAdminModal() {
            showNotification('–§—É–Ω–∫—Ü–∏—è –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –∞–¥–º–∏–Ω–æ–≤', 'info');
        }

        function showDemoteAdminModal() {
            showNotification('–§—É–Ω–∫—Ü–∏—è —Å–Ω—è—Ç–∏—è –∞–¥–º–∏–Ω–æ–≤', 'info');
        }

        function showBroadcastModal() {
            showNotification('–§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—Å—ã–ª–∫–∏', 'info');
        }

        function showStatsModal() {
            const totalUsers = Object.values(DB.users).length;
            const activeUsers = Object.values(DB.users).filter(u => !u.banned).length;
            const totalTrades = Object.values(DB.users).reduce((sum, user) => sum + user.trades.length, 0);
            const totalSales = Object.values(DB.users).reduce((sum, user) => sum + user.sales.length, 0);
            const pendingTrades = Object.values(DB.pending_trades).flat().length;
            const pendingSales = Object.values(DB.pending_sales).flat().length;

            const modal = createModal(`
                <div class="modal-header">
                    <div class="modal-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±–æ—Ç–∞</div>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="trade-summary">
                    <div><strong>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${totalUsers}</div>
                    <div><strong>–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${activeUsers}</div>
                    <div><strong>–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö:</strong> ${totalUsers - activeUsers}</div>
                    <div><strong>–ê–∫—Ç–∏–≤–Ω—ã—Ö —Ç—Ä–µ–π–¥–æ–≤:</strong> ${totalTrades}</div>
                    <div><strong>–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–æ–¥–∞–∂:</strong> ${totalSales}</div>
                    <div><strong>–ù–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏:</strong> ${pendingTrades + pendingSales}</div>
                    <div><strong>–í—Å–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏–π:</strong> ${DB.messages.length}</div>
                    <div><strong>–ñ–∞–ª–æ–±:</strong> ${DB.complaints.length}</div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            `);
        }

        function resolveComplaint(index) {
            DB.complaints.splice(index, 1);
            showNotification('–ñ–∞–ª–æ–±–∞ –æ—Ç–º–µ—á–µ–Ω–∞ –∫–∞–∫ —Ä–µ—à–µ–Ω–Ω–∞—è!', 'success');
            closeModal();
            renderSection('admin');
        }

        function replyToComplaint(userId) {
            currentState.currentMessageUser = userId;
            openChat(userId);
        }

        function closeModerationItem(type, index) {
            if (type === 'complaints') {
                DB.complaints.splice(index, 1);
            }
            closeModal();
            renderSection('admin');
        }

        // –î–ï–õ–ê–ï–ú –§–£–ù–ö–¶–ò–ò –ì–õ–û–ë–ê–õ–¨–ù–´–ú–ò –î–õ–Ø HTML
        window.deleteTrade = deleteTrade;
        window.deleteSale = deleteSale;
        window.messageUser = messageUser;
        window.openChat = openChat;
        window.viewUserTrades = viewUserTrades;
        window.viewUserSales = viewUserSales;
        window.showNextSearchResult = showNextSearchResult;
        window.showPrevSearchResult = showPrevSearchResult;
        window.closeModal = closeModal;
    </script>
