<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Fruit Slots</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .slots-machine {
            background: #2d2d2d;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .reel {
            width: 60px;
            height: 180px;
            background: #000;
            border: 1px solid rgba(85, 85, 85, 0.3); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .reel-content {
            position: absolute;
            width: 100%;
            transition: transform 0.1s linear;
        }
        
        .symbol {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: #000;
        }
        
        .visible-symbols {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .visible-symbol {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #333;
            border-radius: 8px;
            border: 1px solid rgba(85, 85, 85, 0.5);
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .spin-btn:active {
            transform: translateY(0);
        }
        
        .spin-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-btn {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            color: white;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        
        /* –ì—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤ */
        .reel-divider {
            width: 1px;
            height: 180px;
            background: rgba(85, 85, 85, 0.2);
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="screen active">
            <h1>üé∞ Fruit Slots</h1>
            <p class="subtitle">5 –±–∞—Ä–∞–±–∞–Ω–æ–≤ ‚Ä¢ 9 —Ñ—Ä—É–∫—Ç–æ–≤</p>
            
            <div class="slots-machine">
                <div class="reels-container" id="reelsContainer">
                    <!-- 5 –±–∞—Ä–∞–±–∞–Ω–æ–≤ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <div class="visible-symbols" id="visibleSymbols">
                    <!-- –í–∏–¥–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
            
            <button class="spin-btn" onclick="startSpin()" id="spinBtn">
                üé∞ –ö–†–£–¢–ò–¢–¨
            </button>
            
            <button class="stats-btn" onclick="showStats()">
                üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
        <div id="statsScreen" class="screen">
            <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h1>
            
            <div class="stats-container" id="statsList">
                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <button class="spin-btn" onclick="backToMain()">
                üîô –ù–∞–∑–∞–¥
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –§—Ä—É–∫—Ç—ã –¥–ª—è —Å–ª–æ—Ç–æ–≤
        const symbols = ['üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'ü´ê', 'üçç', 'ü••', 'ü•ù'];
        let statistics = {};
        let totalSpins = 0;
        let isSpinning = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –°–æ–∑–¥–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            symbols.forEach(symbol => {
                statistics[symbol] = 0;
            });
            
            // –°–æ–∑–¥–∞–µ–º 5 –±–∞—Ä–∞–±–∞–Ω–æ–≤
            createReels();
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            updateVisibleSymbols();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function createReels() {
            const reelsContainer = document.getElementById('reelsContainer');
            reelsContainer.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const reel = document.createElement('div');
                reel.className = 'reel';
                
                // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Å–∏–º–≤–æ–ª–æ–≤
                let reelContent = '';
                for (let j = 0; j < 20; j++) {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reelContent += `<div class="symbol">${randomSymbol}</div>`;
                }
                
                reel.innerHTML = `
                    <div class="reel-content" id="reel${i}">
                        ${reelContent}
                    </div>
                `;
                reelsContainer.appendChild(reel);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –±–∞—Ä–∞–±–∞–Ω–∞–º–∏ (–∫—Ä–æ–º–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ)
                if (i < 4) {
                    const divider = document.createElement('div');
                    divider.className = 'reel-divider';
                    reelsContainer.appendChild(divider);
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
        function updateVisibleSymbols() {
            const visibleSymbols = document.getElementById('visibleSymbols');
            visibleSymbols.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'visible-symbol';
                symbol.id = `visibleSymbol${i}`;
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                visibleSymbols.appendChild(symbol);
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –≤—Ä–∞—â–µ–Ω–∏—è
        function startSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            totalSpins++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    spinReel(i);
                }, i * 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –±–∞—Ä–∞–±–∞–Ω–∞–º–∏
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                updateStatistics();
            }, 2500);
        }
        
        // –í—Ä–∞—â–µ–Ω–∏–µ –æ–¥–Ω–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
        function spinReel(reelIndex) {
            const reel = document.getElementById(`reel${reelIndex}`);
            const duration = 1500 + Math.random() * 500; // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
            const spins = 30 + Math.floor(Math.random() * 20); // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Ä—É—Ç–æ–∫
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            let startTime = null;
            
            function animate(time) {
                if (!startTime) startTime = time;
                const progress = (time - startTime) / duration;
                
                if (progress < 1) {
                    // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const translateY = -easeOut * spins * 60;
                    reel.style.transform = `translateY(${translateY}px)`;
                    requestAnimationFrame(animate);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
                    const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById(`visibleSymbol${reelIndex}`).textContent = finalSymbol;
                    reel.style.transform = 'translateY(0)';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±–∞—Ä–∞–±–∞–Ω–∞ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
                    updateReelContent(reelIndex);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
        function updateReelContent(reelIndex) {
            const reel = document.getElementById(`reel${reelIndex}`);
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–ª—É—á–∞–π–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
            let newContent = '';
            for (let j = 0; j < 20; j++) {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                newContent += `<div class="symbol">${randomSymbol}</div>`;
            }
            
            reel.innerHTML = newContent;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStatistics() {
            const visibleSymbols = document.getElementById('visibleSymbols');
            const symbolsArray = Array.from(visibleSymbols.children).map(child => child.textContent);
            
            symbolsArray.forEach(symbol => {
                statistics[symbol]++;
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function showStats() {
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('statsScreen').classList.add('active');
            
            const statsList = document.getElementById('statsList');
            let statsHTML = '';
            
            const sortedStats = Object.entries(statistics)
                .filter(([_, count]) => count > 0)
                .sort((a, b) => b[1] - a[1]);
            
            if (sortedStats.length === 0) {
                statsHTML = '<div class="stat-item" style="color: #888; text-align: center;">–ï—â–µ –Ω–µ –±—ã–ª–æ –∫—Ä—É—á–µ–Ω–∏–π</div>';
            } else {
                sortedStats.forEach(([symbol, count]) => {
                    const percentage = totalSpins > 0 ? ((count / totalSpins) * 100).toFixed(1) : 0;
                    statsHTML += `
                        <div class="stat-item">
                            <span>${symbol}</span>
                            <span>${count} (${percentage}%)</span>
                        </div>
                    `;
                });
            }
            
            statsList.innerHTML = statsHTML;
        }
        
        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function backToMain() {
            document.getElementById('statsScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
