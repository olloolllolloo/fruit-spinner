<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç–æ–≤—ã–π –∏–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #0f2a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .slot-machine {
            background: linear-gradient(145deg, #2d3748, #4a5568);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 2px solid #a0aec0;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
            background: rgba(74, 85, 104, 0.7);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .reel {
            width: 100px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .reel:not(:last-child) {
            border-right: 1px solid #718096;
        }

        .reel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .reel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .spin-button {
            background: linear-gradient(145deg, #64ffda, #52d4b4);
            color: #0a192f;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
            margin-top: 10px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            .reel {
                width: 70px;
                height: 210px;
            }
            
            .reel-item {
                height: 70px;
                font-size: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†–û–õ–õ –§–†–£–ö–¢–ê üé∞</h1>
        
        <div class="slot-machine">
            <div class="reels-container" id="reelsContainer">
                <!-- –ë–∞—Ä–∞–±–∞–Ω—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <button class="spin-button" id="spinButton">–ö–†–£–¢–ò–¢–¨</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const allFruits = ['üçí', 'üçã', 'üçä', 'üçá', 'üçì', 'üçë', 'üçç', 'ü•≠', 'üçé'];
            const reelsContainer = document.getElementById('reelsContainer');
            const spinButton = document.getElementById('spinButton');
            
            let isSpinning = false;
            let reels = [];

            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            function createReels() {
                reelsContainer.innerHTML = '';
                reels = [];
                
                for (let i = 0; i < 5; i++) {
                    const reel = document.createElement('div');
                    reel.className = 'reel';
                    
                    const reelItems = document.createElement('div');
                    reelItems.className = 'reel-items';
                    reelItems.id = `reel${i}`;
                    
                    const shuffledFruits = shuffleArray(allFruits);
                    
                    for (let j = 0; j < 12; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = shuffledFruits[j % 9];
                        reelItems.appendChild(reelItem);
                    }
                    
                    reel.appendChild(reelItems);
                    reelsContainer.appendChild(reel);
                    reels.push({
                        element: reelItems,
                        position: 0,
                        spinning: false,
                        targetPosition: 0,
                        fruits: shuffledFruits,
                        animationId: null
                    });
                }
            }
            
            function randomizeReelFruits(reelIndex) {
                const reel = reels[reelIndex];
                const shuffledFruits = shuffleArray(allFruits);
                reel.fruits = shuffledFruits;
                
                const reelItems = reel.element;
                for (let j = 0; j < 12; j++) {
                    reelItems.children[j].textContent = shuffledFruits[j % 9];
                }
            }
            
            function spinReel(reelIndex, startDelay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const reel = reels[reelIndex];
                        reel.spinning = true;
                        
                        const randomStop = Math.floor(Math.random() * 9);
                        reel.targetPosition = randomStop;
                        
                        const startTime = Date.now();
                        const fastDuration = 800;
                        const totalDuration = 2500;
                        
                        // –†–ê–ù–î–û–ú–ò–ó–ê–¶–ò–Ø –°–†–ê–ó–£ –ü–†–ò –°–¢–ê–†–¢–ï - –î–û –ù–ê–ß–ê–õ–ê –ê–ù–ò–ú–ê–¶–ò–ò
                        randomizeReelFruits(reelIndex);
                        
                        function animate() {
                            const currentTime = Date.now();
                            const elapsed = currentTime - startTime;
                            
                            if (elapsed < totalDuration) {
                                let speed;
                                
                                if (elapsed < fastDuration) {
                                    speed = 0.8;
                                } else {
                                    const slowProgress = (elapsed - fastDuration) / (totalDuration - fastDuration);
                                    const easeOut = 1 - Math.pow(1 - slowProgress, 3);
                                    speed = 0.8 * (1 - easeOut);
                                }
                                
                                reel.position = (reel.position + speed) % 9;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                reel.animationId = requestAnimationFrame(animate);
                            } else {
                                cancelAnimationFrame(reel.animationId);
                                reel.position = reel.targetPosition;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                reel.spinning = false;
                                resolve();
                            }
                        }
                        
                        animate();
                    }, startDelay);
                });
            }
            
            async function spinAllReels() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                
                const spinPromises = [];
                for (let i = 0; i < 5; i++) {
                    spinPromises.push(spinReel(i, i * 200));
                }
                
                await Promise.all(spinPromises);
                isSpinning = false;
                spinButton.disabled = false;
            }
            
            createReels();
            spinButton.addEventListener('click', spinAllReels);
        });
    </script>
</body>
</html>
