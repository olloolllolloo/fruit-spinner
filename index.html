<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç–æ–≤—ã–π –∏–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #0f2a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .slot-machine {
            background: linear-gradient(145deg, #112240, #0a192f);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 2px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
            background: rgba(10, 25, 47, 0.7);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .reel {
            width: 100px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .reel:not(:last-child) {
            border-right: 1px solid #233554;
        }

        .reel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        .reel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .spin-button {
            background: linear-gradient(145deg, #64ffda, #52d4b4);
            color: #0a192f;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
            margin-top: 10px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .win-message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
            color: #64ffda;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(100, 255, 218, 0.5); }
            50% { box-shadow: 0 0 20px rgba(100, 255, 218, 0.8); }
            100% { box-shadow: 0 0 5px rgba(100, 255, 218, 0.5); }
        }

        .winning-reel {
            animation: glow 1s infinite;
        }

        .result-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .result-item {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            border: 1px solid #64ffda;
        }

        @media (max-width: 600px) {
            .reel {
                width: 70px;
                height: 210px;
            }
            
            .reel-item {
                height: 70px;
                font-size: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.2rem;
            }
            
            .result-item {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçí –§–†–£–ö–¢–û–í–´–ô –ê–í–¢–û–ú–ê–¢ üçí</h1>
        
        <div class="slot-machine">
            <div class="reels-container" id="reelsContainer">
                <!-- –ë–∞—Ä–∞–±–∞–Ω—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <div class="result-display" id="resultDisplay">
                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <button class="spin-button" id="spinButton">–ö–†–£–¢–ò–¢–¨</button>
            <div class="win-message" id="winMessage"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–º–æ–¥–∑–∏ —Ñ—Ä—É–∫—Ç–æ–≤ –∏ —è–≥–æ–¥
            const fruits = ['üçí', 'üçã', 'üçä', 'üçá', 'üçì', 'üçë', 'üçç', 'ü•≠', 'üçé'];
            
            const reelsContainer = document.getElementById('reelsContainer');
            const spinButton = document.getElementById('spinButton');
            const winMessage = document.getElementById('winMessage');
            const resultDisplay = document.getElementById('resultDisplay');
            
            let isSpinning = false;
            let reels = [];
            
            // –°–æ–∑–¥–∞–µ–º –±–∞—Ä–∞–±–∞–Ω—ã
            function createReels() {
                reelsContainer.innerHTML = '';
                reels = [];
                
                for (let i = 0; i < 5; i++) {
                    const reel = document.createElement('div');
                    reel.className = 'reel';
                    
                    const reelItems = document.createElement('div');
                    reelItems.className = 'reel-items';
                    reelItems.id = `reel${i}`;
                    
                    // –°–æ–∑–¥–∞–µ–º 9 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–∞–∂–¥–æ–º –±–∞—Ä–∞–±–∞–Ω–µ
                    for (let j = 0; j < 9; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = fruits[j];
                        reelItems.appendChild(reelItem);
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                    for (let j = 0; j < 3; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = fruits[j];
                        reelItems.appendChild(reelItem);
                    }
                    
                    reel.appendChild(reelItems);
                    reelsContainer.appendChild(reel);
                    reels.push({
                        element: reelItems,
                        position: 0,
                        spinning: false,
                        targetPosition: 0
                    });
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–∞
            function spinReel(reelIndex, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const reel = reels[reelIndex];
                        reel.spinning = true;
                        
                        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
                        const randomStop = Math.floor(Math.random() * 9);
                        reel.targetPosition = randomStop;
                        
                        // –ù–∞—á–∞–ª—å–Ω–∞—è –±—ã—Å—Ç—Ä–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                        const startTime = Date.now();
                        const fastDuration = 2000 + Math.random() * 1000; // 2-3 —Å–µ–∫—É–Ω–¥—ã –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
                        const slowDuration = 1000 + Math.random() * 500; // 1-1.5 —Å–µ–∫—É–Ω–¥—ã –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                        
                        function animate() {
                            const currentTime = Date.now();
                            const elapsed = currentTime - startTime;
                            
                            if (elapsed < fastDuration) {
                                // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                                reel.position = (reel.position + 0.5) % 9;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                requestAnimationFrame(animate);
                            } else if (elapsed < fastDuration + slowDuration) {
                                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                                const slowProgress = (elapsed - fastDuration) / slowDuration;
                                const easeOut = 1 - Math.pow(1 - slowProgress, 3); // –ö—É–±–∏—á–µ—Å–∫–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                                
                                const currentPos = (reel.position + easeOut * (reel.targetPosition - reel.position + 9)) % 9;
                                reel.element.style.top = `-${currentPos * 100}px`;
                                requestAnimationFrame(animate);
                            } else {
                                // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                                reel.position = reel.targetPosition;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                reel.spinning = false;
                                resolve();
                            }
                        }
                        
                        animate();
                    }, delay);
                });
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            async function spinAllReels() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                winMessage.textContent = '';
                resultDisplay.innerHTML = '';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 0.5 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –Ω–∏–º–∏
                await spinReel(0, 0);
                await spinReel(1, 500);
                await spinReel(2, 1000);
                await spinReel(3, 1500);
                await spinReel(4, 2000);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                showResult();
                
                isSpinning = false;
                spinButton.disabled = false;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            function showResult() {
                const result = [];
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ä–µ–¥–Ω–∏–µ —Å–∏–º–≤–æ–ª—ã –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                for (let i = 0; i < 5; i++) {
                    const middleIndex = reels[i].targetPosition;
                    result.push(fruits[middleIndex]);
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.textContent = fruits[middleIndex];
                    resultDisplay.appendChild(resultItem);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                const counts = {};
                result.forEach(fruit => {
                    counts[fruit] = (counts[fruit] || 0) + 1;
                });
                
                // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
                const maxCount = Math.max(...Object.values(counts));
                
                if (maxCount >= 3) {
                    winMessage.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –£ –≤–∞—Å ${maxCount} –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞!`;
                } else {
                    winMessage.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createReels();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            spinButton.addEventListener('click', spinAllReels);
        });
    </script>
</body>
</html>
