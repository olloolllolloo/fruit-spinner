<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeScript Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 10px;
            height: 100vh;
            padding: 10px;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 5px;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            background: #252526;
            border-radius: 5px;
            overflow: hidden;
        }

        .output-panel {
            background: #1e1e1e;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 10px;
            border-bottom: 1px solid #3e3e3e;
        }

        .code-editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
        }

        .controls {
            padding: 10px;
            background: #2d2d2d;
            border-top: 1px solid #3e3e3e;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #1177bb;
        }

        .error-console {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 0, 0, 0.1);
            border-top: 1px solid #ff4444;
            padding: 10px;
            color: #ff6b6b;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ShapeScript Playground</h1>
            <p>Create geometric animations with ShapeScript language</p>
        </div>
        
        <div class="editor-panel">
            <div class="panel-header">
                <h3>ShapeScript Code Editor</h3>
            </div>
            <textarea id="editor" class="code-editor" spellcheck="false">
circle {
    id: "mainCircle"
    center: [400, 300]
    radius: 50
    fill: "#ff0000"
    stroke: "#000000"
    strokeWidth: 2
}

rectangle {
    id: "myRect"
    x: 200, y: 150
    width: 100, height: 80
    fill: "linear-gradient(45deg, #00ff00, #0000ff)"
    cornerRadius: 10
}

animation "pulse" {
    target: "mainCircle"
    duration: 2000
    loop: true
    keyframes: {
        0%: { radius: 50, fill: "#ff0000" }
        50%: { radius: 80, fill: "#ffff00" }
        100%: { radius: 50, fill: "#ff0000" }
    }
}

animation "move" {
    target: "myRect"
    duration: 3000
    loop: true
    keyframes: {
        from: { x: 200, y: 150, rotation: 0 }
        to: { x: 500, y: 400, rotation: 360 }
    }
}
            </textarea>
            <div class="controls">
                <button onclick="runCode()">Run ShapeScript</button>
                <button onclick="clearCanvas()">Clear</button>
                <button onclick="showExamples()">Examples</button>
            </div>
        </div>
        
        <div class="output-panel">
            <div class="panel-header">
                <h3>Visual Output</h3>
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="errorConsole" class="error-console"></div>
        </div>
    </div>

    <script>
        class ShapeScriptEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.animations = new Map();
                this.animationId = null;
            }

            parse(code) {
                try {
                    // Упрощенный парсер для демонстрации
                    this.shapes.clear();
                    this.animations.clear();
                    
                    // Базовая обработка фигур
                    const circleMatches = code.matchAll(/circle\s*\{([^}]+)\}/g);
                    for (const match of circleMatches) {
                        const config = this.parseConfig(match[1]);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'circle',
                                ...config
                            });
                        }
                    }

                    const rectMatches = code.matchAll(/rectangle\s*\{([^}]+)\}/g);
                    for (const match of rectMatches) {
                        const config = this.parseConfig(match[1]);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'rectangle',
                                ...config
                            });
                        }
                    }

                    // Обработка анимаций
                    const animMatches = code.matchAll(/animation\s*"([^"]+)"\s*\{([^}]+)\}/g);
                    for (const match of animMatches) {
                        const animName = match[1];
                        const config = this.parseConfig(match[2]);
                        this.animations.set(animName, config);
                    }

                } catch (error) {
                    this.showError(error.message);
                }
            }

            parseConfig(configStr) {
                const config = {};
                const lines = configStr.split('\n');
                
                for (const line of lines) {
                    const match = line.match(/(\w+)\s*:\s*(.+)/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim().replace(/,$/, '');
                        
                        // Парсинг значений
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = JSON.parse(value);
                        } else if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        } else if (!isNaN(value)) {
                            value = parseFloat(value);
                        } else if (value === 'true') {
                            value = true;
                        } else if (value === 'false') {
                            value = false;
                        }
                        
                        config[key] = value;
                    }
                }
                return config;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Отрисовка всех фигур
                for (const [id, shape] of this.shapes) {
                    this.drawShape(shape);
                }
            }

            drawShape(shape) {
                this.ctx.save();
                
                if (shape.type === 'circle') {
                    this.ctx.beginPath();
                    this.ctx.arc(shape.center[0], shape.center[1], shape.radius, 0, 2 * Math.PI);
                    
                    if (shape.fill) {
                        this.ctx.fillStyle = shape.fill;
                        this.ctx.fill();
                    }
                    
                    if (shape.stroke) {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.stroke();
                    }
                }
                
                else if (shape.type === 'rectangle') {
                    if (shape.fill) {
                        this.ctx.fillStyle = shape.fill;
                        this.ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                    }
                    
                    if (shape.stroke) {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.strokeRect(shape.x, shape.y, shape.width, shape.height);
                    }
                }
                
                this.ctx.restore();
            }

            animate() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }

                const animateFrame = () => {
                    this.render();
                    this.animationId = requestAnimationFrame(animateFrame);
                };
                
                animateFrame();
            }

            showError(message) {
                const errorConsole = document.getElementById('errorConsole');
                errorConsole.style.display = 'block';
                errorConsole.textContent = 'Error: ' + message;
            }

            clear() {
                this.shapes.clear();
                this.animations.clear();
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('errorConsole').style.display = 'none';
            }
        }

        // Инициализация движка
        const canvas = document.getElementById('canvas');
        const engine = new ShapeScriptEngine(canvas);

        function runCode() {
            const code = document.getElementById('editor').value;
            engine.parse(code);
            engine.render();
            engine.animate();
        }

        function clearCanvas() {
            engine.clear();
        }

        function showExamples() {
            const examples = {
                basic: `circle {
    id: "demoCircle"
    center: [400, 300]
    radius: 60
    fill: "#ff6b6b"
    stroke: "#ff0000"
    strokeWidth: 3
}`,
                multiple: `circle {
    id: "circle1"
    center: [200, 200]
    radius: 40
    fill: "#4ecdc4"
}

rectangle {
    id: "rect1"
    x: 350, y: 150
    width: 120, height: 80
    fill: "#45b7d1"
    cornerRadius: 15
}`
            };
            
            // Можно добавить диалог выбора примеров
            document.getElementById('editor').value = examples.multiple;
            runCode();
        }

        // Запуск начального кода
        setTimeout(runCode, 100);
    </script>
</body>
</html>
