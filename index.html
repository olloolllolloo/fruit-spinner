<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç–æ–≤—ã–π –∏–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #0f2a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .slot-machine {
            background: linear-gradient(145deg, #2d3748, #4a5568);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 2px solid #a0aec0;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
            background: rgba(74, 85, 104, 0.7);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .reel {
            width: 100px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .reel:not(:last-child) {
            border-right: 1px solid #718096;
        }

        .reel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 8s cubic-bezier(0.1, 0.3, 0.1, 1);
        }

        .reel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .spin-button {
            background: linear-gradient(145deg, #64ffda, #52d4b4);
            color: #0a192f;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
            margin-top: 10px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            .reel {
                width: 70px;
                height: 210px;
            }
            
            .reel-item {
                height: 70px;
                font-size: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçí –§–†–£–ö–¢–û–í–´–ô –æ–∞–æ–ê–í–¢–û–ú–ê–¢ üçí</h1>
        
        <div class="slot-machine">
            <div class="reels-container" id="reelsContainer">
                <!-- –ë–∞—Ä–∞–±–∞–Ω—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <button class="spin-button" id="spinButton">–ö–†–£–¢–ò–¢–¨</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–º–æ–¥–∑–∏ —Ñ—Ä—É–∫—Ç–æ–≤ –∏ —è–≥–æ–¥
            const allFruits = ['üçí', 'üçã', 'üçä', 'üçá', 'üçì', 'üçë', 'üçç', 'ü•≠', 'üçé'];
            
            const reelsContainer = document.getElementById('reelsContainer');
            const spinButton = document.getElementById('spinButton');
            
            let isSpinning = false;
            let reels = [];
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞)
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // –°–æ–∑–¥–∞–µ–º –±–∞—Ä–∞–±–∞–Ω—ã
            function createReels() {
                reelsContainer.innerHTML = '';
                reels = [];
                
                for (let i = 0; i < 5; i++) {
                    const reel = document.createElement('div');
                    reel.className = 'reel';
                    
                    const reelItems = document.createElement('div');
                    reelItems.className = 'reel-items';
                    reelItems.id = `reel${i}`;
                    
                    // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—É—é —Å–ª—É—á–∞–π–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                    const shuffledFruits = shuffleArray(allFruits);
                    
                    // –°–æ–∑–¥–∞–µ–º 9 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–∞–∂–¥–æ–º –±–∞—Ä–∞–±–∞–Ω–µ
                    for (let j = 0; j < 9; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = shuffledFruits[j];
                        reelItems.appendChild(reelItem);
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                    for (let j = 0; j < 3; j++) {
                        const reelItem = document.createElement('div');
                        reelItem.className = 'reel-item';
                        reelItem.textContent = shuffledFruits[j];
                        reelItems.appendChild(reelItem);
                    }
                    
                    reel.appendChild(reelItems);
                    reelsContainer.appendChild(reel);
                    reels.push({
                        element: reelItems,
                        position: 0,
                        spinning: false,
                        targetPosition: 0,
                        fruits: shuffledFruits
                    });
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–∞
            function spinReel(reelIndex, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const reel = reels[reelIndex];
                        reel.spinning = true;
                        
                        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
                        const randomStop = Math.floor(Math.random() * 9);
                        reel.targetPosition = randomStop;
                        
                        // –ù–∞—á–∞–ª—å–Ω–∞—è –±—ã—Å—Ç—Ä–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                        const startTime = Date.now();
                        const fastDuration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
                        const slowDuration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                        
                        function animate() {
                            const currentTime = Date.now();
                            const elapsed = currentTime - startTime;
                            
                            if (elapsed < fastDuration) {
                                // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                                reel.position = (reel.position + 0.3) % 9;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                requestAnimationFrame(animate);
                            } else if (elapsed < fastDuration + slowDuration) {
                                // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                                const slowProgress = (elapsed - fastDuration) / slowDuration;
                                const easeOut = 1 - Math.pow(1 - slowProgress, 4); // –ë–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                                
                                const currentPos = (reel.position + easeOut * (reel.targetPosition - reel.position + 9)) % 9;
                                reel.element.style.top = `-${currentPos * 100}px`;
                                requestAnimationFrame(animate);
                            } else {
                                // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                                reel.position = reel.targetPosition;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                reel.spinning = false;
                                resolve();
                            }
                        }
                        
                        animate();
                    }, delay);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–∞—Ä–∞–±–∞–Ω–∞
            function stopReel(reelIndex, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const reel = reels[reelIndex];
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
                        const startTime = Date.now();
                        const stopDuration = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫—É
                        
                        function animateStop() {
                            const currentTime = Date.now();
                            const elapsed = currentTime - startTime;
                            
                            if (elapsed < stopDuration) {
                                const progress = elapsed / stopDuration;
                                const easeOut = 1 - Math.pow(1 - progress, 3);
                                
                                const currentPos = (reel.position + easeOut * (reel.targetPosition - reel.position + 9)) % 9;
                                reel.element.style.top = `-${currentPos * 100}px`;
                                requestAnimationFrame(animateStop);
                            } else {
                                // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                                reel.position = reel.targetPosition;
                                reel.element.style.top = `-${reel.position * 100}px`;
                                reel.spinning = false;
                                resolve();
                            }
                        }
                        
                        animateStop();
                    }, delay);
                });
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            async function spinAllReels() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ñ—Ä—É–∫—Ç–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                for (let i = 0; i < 5; i++) {
                    const shuffledFruits = shuffleArray(allFruits);
                    reels[i].fruits = shuffledFruits;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ —Ñ—Ä—É–∫—Ç—ã
                    const reelItems = reels[i].element;
                    for (let j = 0; j < 9; j++) {
                        reelItems.children[j].textContent = shuffledFruits[j];
                    }
                    for (let j = 0; j < 3; j++) {
                        reelItems.children[j + 9].textContent = shuffledFruits[j];
                    }
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –≤—Å–µ—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 200ms –º–µ–∂–¥—É –Ω–∏–º–∏
                const spinPromises = [];
                for (let i = 0; i < 5; i++) {
                    spinPromises.push(spinReel(i, i * 200));
                }
                
                // –ñ–¥–µ–º –Ω–∞—á–∞–ª–∞ –≤—Ä–∞—â–µ–Ω–∏—è –≤—Å–µ—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤
                await Promise.all(spinPromises);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∞—Ä–∞–±–∞–Ω—ã —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 200ms –º–µ–∂–¥—É –Ω–∏–º–∏
                const stopPromises = [];
                for (let i = 0; i < 5; i++) {
                    stopPromises.push(stopReel(i, i * 200));
                }
                
                // –ñ–¥–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—Å–µ—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤
                await Promise.all(stopPromises);
                
                isSpinning = false;
                spinButton.disabled = false;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createReels();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            spinButton.addEventListener('click', spinAllReels);
        });
    </script>
</body>
</html>
