<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeScript Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        .header {
            background: rgba(45, 45, 45, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid #3e3e3e;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .header p {
            color: #cccccc;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .panel {
            background: rgba(37, 37, 38, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #3e3e3e;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            background: rgba(45, 45, 45, 0.9);
            padding: 12px 15px;
            border-bottom: 1px solid #3e3e3e;
            border-radius: 10px 10px 0 0;
        }

        .panel-header h3 {
            font-size: 16px;
            color: #4ecdc4;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            border-radius: 0 0 10px 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border-radius: 0 0 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
        }

        .btn {
            background: linear-gradient(135deg, #0e639c, #1177bb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1177bb, #1387d4);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 99, 156, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #495057, #6c757d);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #6c757d, #868e96);
        }

        .error-console {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 6px;
            padding: 12px 15px;
            color: #ff6b6b;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
            display: none;
            max-height: 120px;
            overflow-y: auto;
        }

        .error-console.visible {
            display: block;
        }

        .examples-dropdown {
            position: relative;
            display: inline-block;
        }

        .examples-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            padding: 5px 0;
            min-width: 200px;
            z-index: 1000;
            margin-top: 5px;
        }

        .examples-menu button {
            width: 100%;
            background: none;
            border: none;
            color: #cccccc;
            padding: 8px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
        }

        .examples-menu button:hover {
            background: #3e3e3e;
            color: #ffffff;
        }

        .examples-dropdown:hover .examples-menu {
            display: block;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(45, 45, 45, 0.8);
            border-top: 1px solid #3e3e3e;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® ShapeScript Playground</h1>
            <p>Create beautiful geometric animations with ShapeScript language</p>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h3>üìù ShapeScript Code Editor</h3>
                </div>
                <div class="editor-container">
                    <textarea id="editor" class="code-editor" spellcheck="false">
circle {
    id: "gentleCircle"
    center: [400, 300]
    radius: 0
    fill: "linear-gradient(45deg, #ffb6c1, #87cefa, #e6e6fa)"
    stroke: "none"
}

animation "growCircle" {
    target: "gentleCircle"
    duration: 5000
    easing: "smooth"
    keyframes: {
        0%: { radius: 0, opacity: 0 }
        20%: { radius: 60, opacity: 0.8 }
        40%: { radius: 45, opacity: 0.9 }
        60%: { radius: 65, opacity: 1 }
        80%: { radius: 50, opacity: 0.95 }
        100%: { radius: 70, opacity: 1 }
    }
}

onLoad: {
    startAnimation("growCircle")
}
                    </textarea>
                </div>
                <div class="controls">
                    <button class="btn" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
                    <button class="btn btn-secondary" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <div class="examples-dropdown">
                        <button class="btn btn-secondary">üìö Examples ‚ñº</button>
                        <div class="examples-menu">
                            <button onclick="loadExample('gentleCircle')">Gentle Circle Animation</button>
                            <button onclick="loadExample('multipleShapes')">Multiple Shapes</button>
                            <button onclick="loadExample('pulseEffect')">Pulse Effect</button>
                            <button onclick="loadExample('rotation')">Rotation Animation</button>
                        </div>
                    </div>
                </div>
                <div id="errorConsole" class="error-console"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>üëÅÔ∏è Visual Output</h3>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="status-bar">
                    <span id="status">Ready</span>
                    <span>Canvas: 800√ó600</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ShapeScriptEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.shapes = new Map();
                this.animations = new Map();
                this.animationId = null;
                this.startTime = null;
            }

            parse(code) {
                try {
                    this.shapes.clear();
                    this.animations.clear();
                    document.getElementById('errorConsole').classList.remove('visible');
                    
                    // –ü–∞—Ä—Å–∏–Ω–≥ –∫—Ä—É–≥–æ–≤
                    const circleMatches = code.matchAll(/circle\s*\{([^}]+)\}/g);
                    for (const match of circleMatches) {
                        const config = this.parseConfig(match[1]);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'circle',
                                ...config
                            });
                        }
                    }

                    // –ü–∞—Ä—Å–∏–Ω–≥ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤
                    const rectMatches = code.matchAll(/rectangle\s*\{([^}]+)\}/g);
                    for (const match of rectMatches) {
                        const config = this.parseConfig(match[1]);
                        if (config.id) {
                            this.shapes.set(config.id, {
                                type: 'rectangle',
                                ...config
                            });
                        }
                    }

                    // –ü–∞—Ä—Å–∏–Ω–≥ –∞–Ω–∏–º–∞—Ü–∏–π
                    const animMatches = code.matchAll(/animation\s*"([^"]+)"\s*\{([^}]+)\}/g);
                    for (const match of animMatches) {
                        const animName = match[1];
                        const config = this.parseConfig(match[2]);
                        this.animations.set(animName, config);
                    }

                    this.startTime = Date.now();
                    this.updateStatus('Code parsed successfully');

                } catch (error) {
                    this.showError('Parse error: ' + error.message);
                }
            }

            parseConfig(configStr) {
                const config = {};
                const lines = configStr.split('\n');
                
                for (const line of lines) {
                    const match = line.match(/(\w+)\s*:\s*(.+)/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim().replace(/,$/, '');
                        
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = JSON.parse(value);
                        } else if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        } else if (!isNaN(value)) {
                            value = parseFloat(value);
                        } else if (value === 'true') value = true;
                        else if (value === 'false') value = false;
                        
                        config[key] = value;
                    }
                }
                return config;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const currentTime = Date.now() - this.startTime;
                
                for (const [id, shape] of this.shapes) {
                    this.drawShape(shape, currentTime);
                }
            }

            drawShape(shape, currentTime) {
                this.ctx.save();
                
                if (shape.type === 'circle') {
                    let radius = shape.radius || 0;
                    let opacity = 1;
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
                    for (const [animName, anim] of this.animations) {
                        if (anim.target === shape.id) {
                            const progress = (currentTime % anim.duration) / anim.duration;
                            
                            if (anim.keyframes) {
                                // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                                radius = shape.radius * (0.5 + 0.5 * Math.sin(progress * Math.PI * 2));
                            }
                        }
                    }
                    
                    this.ctx.globalAlpha = opacity;
                    
                    if (shape.fill && shape.fill.includes('gradient')) {
                        // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç
                        const gradient = this.ctx.createRadialGradient(
                            shape.center[0], shape.center[1], 0,
                            shape.center[0], shape.center[1], radius
                        );
                        
                        if (shape.fill.includes('#ffb6c1')) {
                            gradient.addColorStop(0, '#ffb6c1');
                            gradient.addColorStop(0.5, '#87cefa');
                            gradient.addColorStop(1, '#e6e6fa');
                        } else {
                            gradient.addColorStop(0, '#4ecdc4');
                            gradient.addColorStop(1, '#44a08d');
                        }
                        
                        this.ctx.fillStyle = gradient;
                    } else {
                        this.ctx.fillStyle = shape.fill || '#ffffff';
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(shape.center[0], shape.center[1], radius, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    if (shape.stroke && shape.stroke !== 'none') {
                        this.ctx.strokeStyle = shape.stroke;
                        this.ctx.lineWidth = shape.strokeWidth || 1;
                        this.ctx.stroke();
                    }
                }
                
                this.ctx.restore();
            }

            animate() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }

                const animateFrame = () => {
                    this.render();
                    this.animationId = requestAnimationFrame(animateFrame);
                };
                
                animateFrame();
                this.updateStatus('Animation running');
            }

            showError(message) {
                const errorConsole = document.getElementById('errorConsole');
                errorConsole.classList.add('visible');
                errorConsole.textContent = message;
                this.updateStatus('Error: ' + message);
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            clear() {
                this.shapes.clear();
                this.animations.clear();
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('errorConsole').classList.remove('visible');
                this.updateStatus('Canvas cleared');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–≤–∏–∂–∫–∞
        const canvas = document.getElementById('canvas');
        const engine = new ShapeScriptEngine(canvas);

        function runCode() {
            const code = document.getElementById('editor').value;
            engine.parse(code);
            engine.animate();
        }

        function clearCanvas() {
            engine.clear();
        }

        function loadExample(exampleName) {
            const examples = {
                gentleCircle: `circle {
    id: "gentleCircle"
    center: [400, 300]
    radius: 0
    fill: "linear-gradient(45deg, #ffb6c1, #87cefa, #e6e6fa)"
    stroke: "none"
}

animation "growCircle" {
    target: "gentleCircle"
    duration: 5000
    easing: "smooth"
    keyframes: {
        0%: { radius: 0, opacity: 0 }
        20%: { radius: 60, opacity: 0.8 }
        40%: { radius: 45, opacity: 0.9 }
        60%: { radius: 65, opacity: 1 }
        80%: { radius: 50, opacity: 0.95 }
        100%: { radius: 70, opacity: 1 }
    }
}

onLoad: {
    startAnimation("growCircle")
}`,

                multipleShapes: `circle {
    id: "circle1"
    center: [200, 200]
    radius: 40
    fill: "#4ecdc4"
}

circle {
    id: "circle2"
    center: [600, 200]
    radius: 50
    fill: "#ff6b6b"
}

rectangle {
    id: "rect1"
    x: 350, y: 150
    width: 120, height: 80
    fill: "#45b7d1"
    cornerRadius: 15
}`,

                pulseEffect: `circle {
    id: "pulseCircle"
    center: [400, 300]
    radius: 30
    fill: "#ff9ff3"
    stroke: "none"
}

animation "pulse" {
    target: "pulseCircle"
    duration: 2000
    loop: true
    keyframes: {
        0%: { radius: 30, opacity: 1 }
        50%: { radius: 80, opacity: 0.3 }
        100%: { radius: 30, opacity: 1 }
    }
}`,

                rotation: `rectangle {
    id: "rotatingRect"
    x: 350, y: 250
    width: 100, height: 60
    fill: "linear-gradient(45deg, #74b9ff, #0984e3)"
    cornerRadius: 10
}

animation "rotate" {
    target: "rotatingRect"
    duration: 3000
    loop: true
    keyframes: {
        from: { rotation: 0 }
        to: { rotation: 360 }
    }
}`
            };

            document.getElementById('editor').value = examples[exampleName];
            runCode();
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(runCode, 500);
    </script>
</body>
</html>
